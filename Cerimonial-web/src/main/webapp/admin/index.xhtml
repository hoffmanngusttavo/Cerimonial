<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        DashBoard
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false"
                id="form">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 text-center">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Orçamentos em Negociação</h3>
                            </div>
                            <div class="panel-body">
                                <h3>120.310</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 text-center">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Orçamentos Contratados</h3>
                            </div>
                            <div class="panel-body">
                                <h3>13.050</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 text-center">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title">Orçamentos Cancelados</h3>
                            </div>
                            <div class="panel-body">
                                <h3>22%</h3>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        #{DashBoardMB.carregarLogins()}
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Últimos acessos</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Usuário</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <p:repeat value="#{DashBoardMB.ultimosLogins}" var="login">
                                            <tr>
                                                <td>
                                                    #{login.usuario.nome}
                                                </td>
                                                <td>
                                                    <h:outputText value="#{login.dataLogin}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"
                                                                           locale="pt_BR"
                                                                           timeZone="GMT-3"/>
                                                    </h:outputText>
                                                    <p:spacer width="10"/>
                                                    <h:outputText value="#{login.hora}">
                                                        <f:convertDateTime pattern="HH:mm"
                                                                           locale="pt_BR"
                                                                           timeZone="GMT-3"/>
                                                    </h:outputText>
                                                </td>
                                                
                                            </tr>
                                        </p:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h3 class="panel-title">Contas a Vencer</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th class="hidden-xs">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <a href="#">Front-end</a>
                                            </td>
                                            <td class="hidden-xs">
                                                <a class="btn btn-xs btn-warning" href="#">Editar</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a href="#">Back-end</a>
                                            </td>
                                            <td class="hidden-xs">
                                                <a class="btn btn-xs btn-warning" href="#">Editar</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a href="#">Database</a>
                                            </td>
                                            <td class="hidden-xs">
                                                <a class="btn btn-xs btn-warning" href="#">Editar</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a href="#">Mobile</a>
                                            </td>
                                            <td class="hidden-xs">
                                                <a class="btn btn-xs btn-warning" href="#">Editar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
