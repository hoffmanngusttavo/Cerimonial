<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Empresa
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{EmpresaCrudMB.init()}"/>
        </f:metadata>

        <h:form>

            <div style="margin-bottom: 10px;">
                <h1>
                    Empresa
                </h1>
            </div>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar"
                                         action="#{EmpresaCrudMB.save()}"
                                         update="@form"
                                         icon="fa fa-check" 
                                         styleClass="btn-primary"
                                         onstart="PF('statusDialog').show();"
                                         oncomplete="PF('statusDialog').hide();"/>
                        <p:spacer width="5"/>

                    </div>

                    <p:messages autoUpdate="true"/>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel value="Tipo Pessoa: *" for="inptTipo"/>
                        </div>
                        <div class="ui-g-12">
                            <h:selectOneMenu id="inptTipo" 
                                             styleClass="input100"
                                             value="#{EmpresaCrudMB.entity.tipoPessoa}">
                                <f:selectItems value="#{EmpresaCrudMB.comboTipoPessoa}" />
                                <p:ajax process="@this" 
                                        event="change"
                                        update="@form"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Nome: *" for="inptNome"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptNome" 
                                         value="#{EmpresaCrudMB.entity.nome}" 
                                         required="true"
                                         label="Nome"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Nome Fantasia: " for="inptNomeFantasia"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptNomeFantasia" 
                                         value="#{EmpresaCrudMB.entity.nomeFantasia}" 
                                         label="Nome Fantasia"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Razão social: " for="inptRazao"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptRazao" 
                                         value="#{EmpresaCrudMB.entity.razaoSocial}" 
                                         label="Razão social"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Email: *" for="inptEmail"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptEmail" 
                                         value="#{EmpresaCrudMB.entity.email}" 
                                         required="true"
                                         placeholder="Ex: teste@teste.com"
                                         label="Email">
                                <f:validator validatorId="EmailValidate"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Site:" for="inptSite"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptSite" 
                                         value="#{EmpresaCrudMB.entity.site}" 
                                         label="Site"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Telefone 1:" for="inptTelefone1"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="(99)99999-9999"
                                         value="#{EmpresaCrudMB.entity.telefone1}"
                                         required="true"
                                         id="inptTelefone1"
                                         label="Telefone 1"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Telefone 2:" for="inptTelefone2"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="(99)99999-9999"
                                         value="#{EmpresaCrudMB.entity.telefone2}"
                                         id="inptTelefone2"
                                         label="Telefone 2"/>
                        </div>

                        <h:panelGroup rendered="#{EmpresaCrudMB.entity.pessoaFisica}">
                            <div class="ui-g-12">
                                <p:outputLabel value="Cpf:" for="inptCpf"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputMask mask="999.999.999-99"
                                             value="#{EmpresaCrudMB.entity.cpf}"
                                             required="true"
                                             id="inptCpf"
                                             label="Cpf"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{!EmpresaCrudMB.entity.pessoaFisica}">
                            <div class="ui-g-12">
                                <p:outputLabel value="Cnpj:" for="inptCnpj"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputMask mask="99.999.999/9999-99"
                                             value="#{EmpresaCrudMB.entity.cnpj}"
                                             required="true"
                                             id="inptCnpj"
                                             label="Cnpj"/>
                            </div>
                        </h:panelGroup>

                    </div>

                    <p:separator/>
                    <h2>Endereço</h2>
                    <p:separator/>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel value="Cep: *" for="inptCep"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="99.999-999"
                                         value="#{EmpresaCrudMB.entity.endereco.cep}"
                                         required="true"
                                         id="inptCep"
                                         label="Cep">
                                <p:ajax id="eventCep" 
                                        event="change" 
                                        listener="#{EmpresaCrudMB.buscaCep()}" 
                                        process="@this"
                                        update="@form"
                                        partialSubmit="true"
                                        onstart="PF('statusDialog').show();"
                                        oncomplete="PF('statusDialog').hide();"/>
                            </p:inputMask>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Logradouro: *" for="inptLog"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptLog" 
                                         value="#{EmpresaCrudMB.entity.endereco.logradouro}" 
                                         label="Logradouro"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Bairro: *" for="inptBairro"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptBairro" 
                                         value="#{EmpresaCrudMB.entity.endereco.bairro}" 
                                         label="Bairro"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Número:" for="inptNumero"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptNumero" 
                                         value="#{EmpresaCrudMB.entity.endereco.numero}" 
                                         label="Número"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Complemento:" for="inptComplemento"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptComplemento" 
                                         value="#{EmpresaCrudMB.entity.endereco.complemento}" 
                                         label="Complemento"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Cidade:" for="inptCidade"/>
                        </div>
                        <div class="ui-g-12">
                            <h:selectOneMenu id="inptCidade" 
                                             value="#{EmpresaCrudMB.entity.endereco.cidade}"
                                             converter="EntityConverter"
                                             label="Cidade">
                                <f:selectItem itemValue="" 
                                              itemLabel="Selecione" /> 
                                <f:selectItems value="#{EmpresaCrudMB.comboCidade}" />
                                <p:ajax process="@this"
                                        update="@this"
                                        global="false"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Estado:" for="inptEstado"/>
                        </div>
                        <div class="ui-g-12">
                            <h:selectOneMenu id="inptEstado" 
                                             value="#{EmpresaCrudMB.entity.endereco.cidade.estado}"
                                             converter="EntityConverter"
                                             label="Estado">
                                <f:selectItem itemValue="" 
                                              itemLabel="Selecione" /> 
                                <f:selectItems value="#{EmpresaCrudMB.comboEstado}" />
                                <p:ajax process="@this"
                                        update="@this"
                                        global="false"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
