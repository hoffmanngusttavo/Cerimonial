<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/admin/layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro de Usuário
    </ui:define>

    <ui:define name="content">
        
        <f:metadata>
            <f:viewParam name="id" value="#{UsuarioCrudMB.id}" converter="javax.faces.Long"/>
             <!--use view action if you are in a Java EE 7 server: -->
             <f:viewAction action="#{UsuarioCrudMB.init()}"/>
            <!--<f:event type="preRenderView" listener="{UsuarioCrudMB.init}"/>-->
        </f:metadata>
        
        
        <h:form prependId="false">

            <p:messages autoUpdate="true" id="msgs"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome *"/>
                <p:inputText value="#{UsuarioCrudMB.entity.nome}" required="true"
                             label="Nome"/>
                
                <h:outputLabel value="Email *"/>
                <p:inputText value="#{UsuarioCrudMB.entity.email}" required="true"
                             placeholder="Ex: teste@teste.com"
                             label="Email"/>
                
                <h:outputLabel value="Login *"/>
                <p:inputText value="#{UsuarioCrudMB.entity.login}" required="true"
                             placeholder="Deve conter no mínimo 4 caracteres"
                             label="Login"/>
                
                <h:outputLabel value="Senha *"
                               rendered="#{UsuarioCrudMB.entity.id == null}"/>
                <p:password value="#{UsuarioCrudMB.entity.senha}"
                            rendered="#{UsuarioCrudMB.entity.id == null}"
                            required="true"
                            label="Senha"/>
                
                <h:outputLabel value="Confirme a senha *"
                               rendered="#{UsuarioCrudMB.entity.id == null}"/>
                <p:password value="#{UsuarioCrudMB.confirmarSenha}"
                            rendered="#{UsuarioCrudMB.entity.id == null}"
                            required="true"/>
                
                <h:outputLabel value="Usuário Master ?"/>
                <p:selectBooleanCheckbox value="#{UsuarioCrudMB.entity.master}"/>
                
                <h:outputLabel value="Ativo ?"/>
                <p:selectBooleanCheckbox value="#{UsuarioCrudMB.entity.ativo}"/>
                
                
            </h:panelGrid>
          
            <p:commandButton action="#{UsuarioCrudMB.save()}"
                             process="@form"
                             value="Salvar"/>
            
            <h:commandButton action="index.xhtml"
                             immediate="true"
                             value="Cancelar"/>

        </h:form>
    </ui:define>

</ui:composition>
