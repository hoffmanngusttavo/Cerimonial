<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro de Usuário
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{UsuarioCrudMB.id}" converter="javax.faces.Long"/>
            <!--use view action if you are in a Java EE 7 server: -->
            <f:viewAction action="#{UsuarioCrudMB.init()}"/>
            <!--<f:event type="preRenderView" listener="{UsuarioCrudMB.init}"/>-->
        </f:metadata>

        <h:form prependId="false"
                id="form">
            
            <div style="margin-bottom: 10px;">
                <h1>
                    Usuário
                </h1>
            </div>
            
            <p:messages autoUpdate="true"/>
            
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar"
                                         action="#{UsuarioCrudMB.save()}"
                                         update="@form"
                                         icon="fa fa-check" 
                                         styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Voltar"
                                         immediate="true"
                                         action="index?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>

                    </div>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel value="Nome: *" for="inptNome"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptNome" 
                                         value="#{UsuarioCrudMB.entity.nome}" 
                                         required="true"
                                         label="Nome"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Email: *" for="inptEmail"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptEmail" 
                                         value="#{UsuarioCrudMB.entity.email}" 
                                         required="true"
                                         placeholder="Ex: teste@teste.com"
                                         label="Email">
                                <f:validator validatorId="EmailValidate"/>
                            </p:inputText>
                        </div>

                        <div class="ui-g-12">
                            <p:outputLabel value="Login *" for="inptLogin"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText value="#{UsuarioCrudMB.entity.login}"
                                         id="inptLogin" 
                                         required="true"
                                         placeholder="Deve conter no mínimo 4 caracteres"
                                         label="Login"/>
                        </div>

                        <h:panelGroup rendered="#{UsuarioCrudMB.entity.id == null}">
                            <div class="ui-g-12">
                                <p:outputLabel value="Senha *"
                                               for="inptSenha"
                                               rendered="#{UsuarioCrudMB.entity.id == null}"/>
                            </div>
                            <div class="ui-g-12">
                                <p:password value="#{UsuarioCrudMB.entity.senha}"
                                            id="inptSenha"
                                            rendered="#{UsuarioCrudMB.entity.id == null}"
                                            required="true"
                                            label="Senha"/>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Confirme a senha *"
                                               for="inptConfirmSenha"/>
                            </div>
                            <div class="ui-g-12">
                                <p:password value="#{UsuarioCrudMB.confirmarSenha}"
                                            id="inptConfirmSenha"
                                            rendered="#{UsuarioCrudMB.entity.id == null}"
                                            required="true"/>
                            </div>
                        </h:panelGroup>

                        <div class="ui-g-12">
                            <p:outputLabel value="Usuário Master ?"
                                           for="inptMaster"/>
                        </div>
                        <div class="ui-g-12">
                            <p:selectBooleanCheckbox value="#{UsuarioCrudMB.entity.master}"
                                                     id="inptMaster"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Ativo ?"
                                           for="inptAtivo"/>
                        </div>
                        <div class="ui-g-12">
                            <p:selectBooleanCheckbox value="#{UsuarioCrudMB.entity.ativo}"
                                                     id="inptAtivo"/>
                        </div>

                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
