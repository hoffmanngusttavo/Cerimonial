<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/admin/layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Usuários
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false"
                id="form">

            <h:messages/>

            <p:dataTable id="dataTable"
                         var="item"  
                         rows="25" 
                         paginator="true"
                         pageLinks="5" 
                         rowsPerPageTemplate="25,50,100"
                         currentPageReportTemplate="Exibindo: {startRecord}-{endRecord} de {totalRecords} Registros"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
                         value="#{UsuarioCrudMB.lazyDataModel}" 
                         selection="#{UsuarioCrudMB.usuariosSelecionados}"
                         widgetVar="dataTableVar"
                         reflow="true"
                         emptyMessage="Nenhum registro encontrado"
                         lazy="true">

                <f:facet name="header">
                    
                    <p:commandButton icon="fa fa-trash"
                                     styleClass="bt-acoes"
                                     process="@this"
                                     actionListener="#{UsuarioCrudMB.delete()}"
                                     update="@form">
                        <p:confirm header="Remover"
                                   message="Deseja remover esse usuário?" 
                                   icon="ui-icon-alert" />
                    </p:commandButton>
                    
                    <h:commandButton action="form?faces-redirect=true"
                                     value="Novo" />
                </f:facet>

                <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
                
                <p:column id="id" 
                          width="100"
                          exportable="true"
                          sortBy="#{item.id}"
                          headerText="#">

                    <p:link value="#{item.id}" outcome="form.xhtml" >
                        <f:param name="id" value="#{item.id}"/>
                    </p:link>
                </p:column>

                <p:column id="nome" 
                          exportable="true"
                          sortBy="#{item.nome}"
                          headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column id="login" 
                          exportable="true"
                          sortBy="#{item.login}"
                          headerText="Login">
                    <h:outputText value="#{item.login}" />
                </p:column>

                <p:column id="email" 
                          exportable="true"
                          sortBy="#{item.email}"
                          headerText="Email">
                    <h:outputText value="#{item.email}" />
                </p:column>

                <p:column id="ativo" 
                          exportable="true"
                          sortBy="#{item.ativo}"
                          headerText="Ativo">
                    <h:outputText value="#{item.ativo}" />
                </p:column>

                <p:column id="master" 
                          exportable="true"
                          sortBy="#{item.master}"
                          headerText="Master">
                    <h:outputText value="#{item.master}" />
                </p:column>
            </p:dataTable>



            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>

</ui:composition>
