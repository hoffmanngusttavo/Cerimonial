<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Usuários
    </ui:define>

    <ui:define name="content">

        <script type="text/javascript">

            function openModal() {
                alert('aqui');
                $('#myModal').appendTo("body").modal('show');
            }
        </script>


        
        

        <h:form prependId="false"
                id="form">

            <p:commandLink value="Show modal" 
                           styleClass="btn btn-primary" 
                           onclick="$('#myModal').modal('show');"
                           update=":form:groupForm" 
                           immediate="true" />

            <div class="modal fade" 
                 id="myModal" tabindex="-1" 
                 role="dialog" aria-labelledby="myModal" 
                 aria-hidden="true" data-keyboard="false" 
                 data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <h:panelGroup id="groupForm">
                            <div class="modal-header">
                                <h4 class="modal-title">Test Modal</h4>
                            </div>
                            <div class="modal-body">
                                Content area
                            </div>
                            <h:panelGroup layout="block" styleClass="modal-footer">
                                <p:commandLink value="Close"
                                               immediate="true" 
                                               styleClass="btn btn-default" 
                                               oncomplete="$('#myModal').modal('hide');" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
            </div>


            <div class="fixed-rounded-button">
                <span class="glyphicon"
                      style="margin-top: -9px;margin-left: -10px;">
                    <p:commandButton action="form?faces-redirect=true" 
                                     ajax="false"
                                     icon="fa fa-plus"
                                     styleClass="bt-acoes-add"
                                     onstart="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide();"/>
                </span>
            </div>

            <div id="event-module">
                <div class="row no-margim">
                    <div class="col-md-12">
                        <h1 class="module-title">
                            Usuários
                        </h1>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <p:inputText id="inptNome" 
                                             value="#{UsuarioCrudMB.filtros.nome}" 
                                             placeholder="Pesquise por nome"
                                             class="form-control"
                                             label="Nome"/>
                            </div>
                            <div class="form-group col-md-1">
                                <p:commandButton actionListener="#{UsuarioCrudMB.filtros.filtrar()}"
                                                 icon="fa fa-search"
                                                 value="Buscar" 
                                                 update="dataTable"
                                                 class="btn btn-primary"
                                                 onstart="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();"/>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row" style="margin-top: 10px;">
                    <div >
                        <div >
                            <p:dataTable id="dataTable"
                                         var="item"  
                                         rows="25" 
                                         paginator="true"
                                         pageLinks="5" 
                                         rowsPerPageTemplate="25,50,100"
                                         currentPageReportTemplate="Exibindo: {startRecord}-{endRecord} de {totalRecords} Registros"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginatorPosition="bottom"
                                         value="#{UsuarioCrudMB.lazyDataModel}" 
                                         selection="#{UsuarioCrudMB.usuariosSelecionados}"
                                         widgetVar="dataTableVar"
                                         reflow="true"
                                         emptyMessage="Nenhum registro encontrado"
                                         lazy="true">

                                <p:column id="id" 
                                          width="5%"
                                          style="text-align: center;"
                                          exportable="true"
                                          sortBy="#{item.id}"
                                          headerText="#">
                                    <p:link value="#{item.id}" 
                                            outcome="form.xhtml" >
                                        <f:param name="id" value="#{item.id}"/>
                                    </p:link>
                                </p:column>

                                <p:column id="nome" 
                                          exportable="true"
                                          sortBy="#{item.nome}"
                                          headerText="Nome">
                                    <h:outputText value="#{item.nome}" />
                                </p:column>

                                <p:column id="login" 
                                          exportable="true"
                                          sortBy="#{item.login}"
                                          headerText="Login">
                                    <h:outputText value="#{item.login}" />
                                </p:column>

                                <p:column id="email" 
                                          exportable="true"
                                          sortBy="#{item.email}"
                                          headerText="Email">
                                    <h:outputText value="#{item.email}" />
                                </p:column>

                                <p:column id="ativo" 
                                          exportable="true"
                                          sortBy="#{item.ativo}"
                                          width="6%"
                                          style="text-align: center;"
                                          headerText="Ativo">
                                    <h:outputText value="#{item.ativo ? 'Sim':'Não'}" />
                                </p:column>

                                <p:column id="master" 
                                          exportable="true"
                                          sortBy="#{item.master}"
                                          width="6%"
                                          style="text-align: center;"
                                          headerText="Master">
                                    <h:outputText value="#{item.master ? 'Sim':'Não'}" />
                                </p:column>

                                <p:column headerText="Ações"
                                          style="text-align: center;width: 60px;">
                                    <p:commandButton icon="fa fa-trash" 
                                                     styleClass="bt-acoes"
                                                     actionListener="#{UsuarioCrudMB.setEntity(item)}"
                                                     process="@this"
                                                     update=":form:removeDialog"
                                                     oncomplete="PF('removeDialogVar').show()"/>
                                </p:column>

                            </p:dataTable>

                        </div>
                    </div>
                </div>

            </div>



            <p:dialog id="removeDialog"
                      header="Remover ?" 
                      widgetVar="removeDialogVar" 
                      modal="true"
                      resizable="false"
                      dynamic="true"
                      class="icon-fa"
                      position="center">

                <h:panelGroup id="removerPanel">
                    <div class="conteudo-dialog"> 
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label ">Id
                                </label>
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <h:outputText value="#{UsuarioCrudMB.entity.id}" />
                            </div>
                        </div>

                    </div>

                    <div class="footer-dialog">                    
                        <div class="acao-dialog">
                            <p:commandButton value="Confirmar" 
                                             action="#{UsuarioCrudMB.delete()}" 
                                             update="dataTable"
                                             class="btn btn-primary"
                                             process="removerPanel" 
                                             onstart="PF('statusDialog').show();"
                                             oncomplete="PF('statusDialog').hide();PF('removeDialogVar').hide();">
                            </p:commandButton>                        
                        </div>
                    </div>
                </h:panelGroup>
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
