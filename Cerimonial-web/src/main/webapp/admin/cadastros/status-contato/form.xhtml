<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Status de Contato
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{StatusContatoCrudMB.id}" converter="javax.faces.Long"/>
            <!--use view action if you are in a Java EE 7 server: -->
            <f:viewAction action="#{StatusContatoCrudMB.init()}"/>
            <!--<f:event type="preRenderView" listener="{StatusContatoCrudMB.init}"/>-->
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <p:messages autoUpdate="true" globalOnly="true"/>

            <p:focus for="inptNome"/>

            <div role="tabpanel" class="tab-pane active" id="etapa1">
                <h2>Status de Contato</h2>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="inptNome">
                            Nome
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <p:message for="inptNome" />
                        <p:inputText id="inptNome" 
                                     value="#{StatusContatoCrudMB.entity.nome}" 
                                     required="true"
                                     requiredMessage="Preencha um nome vÃ¡lido"
                                     class="form-control"
                                     label="Nome"/>

                    </div>
                    <div class="form-group col-md-6">
                        <label>Ativo ?
                        </label>

                        <p:selectBooleanCheckbox value="#{StatusContatoCrudMB.entity.ativo}"
                                                 class="checkbox-inline"
                                                 id="inptAtivo"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div >
                            <p:commandButton value="Salvar"
                                             action="#{StatusContatoCrudMB.save()}"
                                             update="@form"
                                             style="margin-right: 10px;"
                                             icon="fa fa-check" 
                                             class="btn btn-success"/>

                            <p:commandButton value="Voltar"
                                             immediate="true"
                                             action="index?faces-redirect=true"
                                             process="@this"
                                             class="btn btn-default"
                                             icon="fa fa-close"/>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
