<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro de Cliente
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{ClienteCrudMB.id}" converter="javax.faces.Long"/>
            <!--use view action if you are in a Java EE 7 server: -->
            <f:viewAction action="#{ClienteCrudMB.init()}"/>
            <!--<f:event type="preRenderView" listener="{ClienteCrudMB.init}"/>-->
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <div style="margin-bottom: 10px;">
                <h1>
                    Cliente
                </h1>
            </div>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar"
                                         action="#{ClienteCrudMB.save()}"
                                         update="@form"
                                         icon="fa fa-check" 
                                         styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Voltar"
                                         immediate="true"
                                         action="index?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>

                    </div>

                    <p:messages autoUpdate="true"/>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel value="Nome: *" for="inptNome"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptNome" 
                                         value="#{ClienteCrudMB.entity.nome}" 
                                         required="true"
                                         label="Nome"/>
                        </div>

                        <div class="ui-g-12">
                            <p:outputLabel value="Cpf: *" for="inptCpf"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="999.999.999-99"
                                         value="#{ClienteCrudMB.entity.cpf}"
                                         required="true"
                                         id="inptCpf"
                                         label="Cpf"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Rg:" for="inptRg"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText value="#{ClienteCrudMB.entity.rg}"
                                         required="true"
                                         id="inptRg"
                                         label="Rg"/>
                        </div>

                        <div class="ui-g-12">
                            <p:outputLabel value="Email: *" for="inptEmail"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptEmail" 
                                         value="#{ClienteCrudMB.entity.email}" 
                                         required="true"
                                         placeholder="Ex: teste@teste.com"
                                         label="Email">
                                <f:validator validatorId="EmailValidate"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Telefone 1:" for="inptTelefone1"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="(99)99999-9999"
                                         value="#{ClienteCrudMB.entity.telefone1}"
                                         required="true"
                                         id="inptTelefone1"
                                         label="Telefone 1"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Telefone 2:" for="inptTelefone2"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="(99)99999-9999"
                                         value="#{ClienteCrudMB.entity.telefone2}"
                                         id="inptTelefone2"
                                         label="Telefone 2"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Data Nascimento:" for="inptNascimento"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputMask mask="99/99/9999"
                                         value="#{ClienteCrudMB.entity.dataNascimento}"
                                         id="inptNascimento"
                                         label="Data Nascimento"/>
                        </div>

                        <div class="ui-g-12">
                            <p:outputLabel value="Facebook:" for="inptFace"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptFace" 
                                         value="#{ClienteCrudMB.entity.facebook}" 
                                         label="Facebook"/>
                        </div>

                        <div class="ui-g-12">
                            <p:outputLabel value="Instagram:" for="inptInsta"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptInsta" 
                                         value="#{ClienteCrudMB.entity.instagram}" 
                                         label="Instagram"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Observação:" for="inptObs"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputTextarea id="inptObs" 
                                             value="#{ClienteCrudMB.entity.observacao}" 
                                             label="Observação"/>
                        </div>



                    </div>

                    <p:separator/>
                    <h2>Endereço</h2>
                    <p:separator/>
                    <h:panelGroup id="enderecoGroup">
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12">
                                <p:outputLabel value="Cep: *" for="inptCep"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputMask mask="99.999-999"
                                             value="#{ClienteCrudMB.entity.endereco.cep}"
                                             required="true"
                                             id="inptCep"
                                             label="Cep">
                                    <p:ajax id="eventCep" 
                                            event="change" 
                                            listener="#{ClienteCrudMB.buscaCep()}" 
                                            process="@this"
                                            update="enderecoGroup"
                                            partialSubmit="true"
                                            onstart="PF('statusDialog').show();"
                                            oncomplete="PF('statusDialog').hide();"/>
                                </p:inputMask>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Logradouro: *" for="inptLog"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText id="inptLog" 
                                             value="#{ClienteCrudMB.entity.endereco.logradouro}" 
                                             label="Logradouro"/>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Bairro: *" for="inptBairro"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText id="inptBairro" 
                                             value="#{ClienteCrudMB.entity.endereco.bairro}" 
                                             label="Bairro"/>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Número:" for="inptNumero"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText id="inptNumero" 
                                             value="#{ClienteCrudMB.entity.endereco.numero}" 
                                             label="Número"/>
                            </div>
                            <div class="ui-g-12">
                                <p:outputLabel value="Complemento:" for="inptComplemento"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText id="inptComplemento" 
                                             value="#{ClienteCrudMB.entity.endereco.complemento}" 
                                             label="Complemento"/>
                            </div>

                            <div class="ui-g-12">
                                <p:outputLabel value="Estado:" for="inptEstado"/>
                            </div>
                            <div class="ui-g-12">
                                <h:selectOneMenu id="inptEstado" 
                                                 value="#{ClienteCrudMB.entity.endereco.estado}"
                                                 converter="EntityConverter"
                                                 label="Estado">
                                    <f:selectItem itemValue="" 
                                                  itemLabel="Selecione" /> 
                                    <f:selectItems value="#{ClienteCrudMB.comboEstado}" />
                                    <p:ajax process="@this"
                                            update="@this, inptCidade"
                                            global="false"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="ui-g-12">
                                <p:outputLabel value="Cidade:" for="inptCidade"/>
                            </div>
                            <div class="ui-g-12">
                                <h:selectOneMenu id="inptCidade" 
                                                 value="#{ClienteCrudMB.entity.endereco.cidade}"
                                                 converter="EntityConverter"
                                                 label="Cidade">
                                    <f:selectItem itemValue="" 
                                                  itemLabel="Selecione" /> 
                                    <f:selectItems value="#{ClienteCrudMB.getComboCidade(ClienteCrudMB.entity.endereco.estado)}" />
                                    <p:ajax process="@this"
                                            update="@this"
                                            global="false"/>
                                </h:selectOneMenu>
                            </div>

                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
