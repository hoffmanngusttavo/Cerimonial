<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Configuração Email
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{ConfiguracaoEmailCrudMB.init()}"/>
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <p:focus for="inptTipo"/>

            <div class="row">

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="etapa1">

                        <div class="row">
                            <div class="form-group col-md-6">
                                <h2>Configuração de Email</h2>
                            </div>
                        </div>
                        
                        
                        <div class="form-group col-md-12">
                            <label>E-mail
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <p:inputText id="inptEmail" 
                                         value="#{ConfiguracaoEmailCrudMB.entity.login}" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Preencha um e-mail válido"
                                         placeholder="Ex: teste@teste.com"
                                         label="Email">
                                <f:validator validatorId="EmailValidate"/>
                            </p:inputText>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label ">Tipo Email
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <h:selectOneMenu id="inptTipo" 
                                             required="true"
                                             requiredMessage="Selecione um tipo de email"
                                             class="form-control"
                                             value="#{ConfiguracaoEmailCrudMB.entity.tipoEmail}">
                                <f:selectItem itemValue="" itemLabel="Selecione"/>
                                <f:selectItems value="#{ConfiguracaoEmailCrudMB.comboTipoEmail}" />
                                <p:ajax process="@this" 
                                        event="change"
                                        listener="#{ConfiguracaoEmailCrudMB.alterarConfiguracao()}"
                                        update="inptSmtp, inptPortaSmtp, inptImap, inptPortaImap"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Senha
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <p:password value="#{ConfiguracaoEmailCrudMB.entity.senha}"
                                        id="inptSenha"
                                        redisplay="true"
                                        required="true"
                                        class="form-control"
                                        requiredMessage="Preencha uma senha válida"
                                        label="Senha"/>

                        </div>

                        <div class="form-group col-md-6">
                            <label>Smtp
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <p:inputText id="inptSmtp" 
                                         value="#{ConfiguracaoEmailCrudMB.entity.smtp}" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Preencha um smtp válido"
                                         label="Smtp"/>

                        </div>

                        <div class="form-group col-md-6">
                            <label>Porta Smtp
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <p:inputText id="inptPortaSmtp" 
                                         value="#{ConfiguracaoEmailCrudMB.entity.portaSmtp}" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Preencha uma porta smtp válido"
                                         label="Porta Smtp"/>

                        </div>

                        <div class="form-group col-md-6">
                            <label>Imap
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <p:inputText id="inptImap" 
                                         value="#{ConfiguracaoEmailCrudMB.entity.imap}" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Preencha um imap válido"
                                         label="Imap"/>

                        </div>

                        <div class="form-group col-md-6">
                            <label>Porta Imap
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>

                            <p:inputText id="inptPortaImap" 
                                         value="#{ConfiguracaoEmailCrudMB.entity.portaImap}" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Preencha uma porta smtp válido"
                                         label="Porta Smtp"/>

                        </div>

                        <p:commandButton value="Salvar"
                                         action="#{ConfiguracaoEmailCrudMB.save()}"
                                         icon="fa fa-check" 
                                         style="margin-left: 10px;"
                                         id="btn-salvar-empresa"
                                         class="btn btn-success"
                                         onstart="PF('statusDialog').show();"
                                         oncomplete="PF('statusDialog').hide();"/>

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
