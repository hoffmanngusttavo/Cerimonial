<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html;" >   


        <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <div class="input-group">
                <p:inputText value="#{AutenticacaoMB.email}" 
                             required="true" 
                             requiredMessage="Preencha um email vÃ¡lido"
                             placeholder="Seu email"
                             class="form-control"
                             id="email">
                    <p:ajax event="change" 
                            partialSubmit="true" 
                            process="@this"/>
                </p:inputText>
            </div>
        </div>

        <div class="form-group">
            <p:commandButton value="Enviar" 
                             class="btn btn-success form-control"
                             update="@form"
                             action="#{AutenticacaoMB.enviarLembrarSenha()}" />
        </div>

        <div class="form-group">
            <p:commandLink styleClass="text" 
                           style="color: #434D53;margin-top: 15px;font-size: 11px;float: left;" 
                           value="Voltar para tela login"
                           actionListener="#{AutenticacaoMB.setExibirLogin(true)}"
                           update="@form"
                           process="@this" />
        </div>



    </f:view>
</html>
