<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        DashBoard
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false"
                rendered="#{AutenticacaoMB.hasPermission('ADMIN')}"
                id="form">

            <div class="fixed-rounded-button">
                <span class="glyphicon"
                      style="margin-top: -9px;margin-left: -10px;">
                    <p:commandButton action="/intranet/admin/operacional/pre-evento/partials/contato-inicial.xhtml?faces-redirect=true" 
                                     ajax="false"
                                     title="Criar Novo Contato"
                                     process="@this"
                                     immediate="true"
                                     icon="fa fa-plus"
                                     styleClass="bt-acoes-add"
                                     onstart="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide();"/>
                </span>
            </div>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Verificar Disponibilidade de Evento</h3>
                            </div>
                            <div class="panel-body" style="min-height: 104px;">
                                <div style="margin-left: 28px;">

                                    <p:calendar pattern="dd/MM/yyyy"
                                                mask="true" 
                                                id="inptDataEvento"
                                                style="width: 100px !important;"
                                                value="#{DashBoardMB.dataSelecionada}"
                                                label="Data Evento" 
                                                showOn="button"
                                                navigator="true"
                                                locale="pt"
                                                timeZone="GMT-3">
                                        <f:convertDateTime pattern="dd/MM/yyyy"
                                                           locale="pt_BR"
                                                           timeZone="GMT-3"/>

                                        <p:ajax event="dateSelect"
                                                process="@this"
                                                onstart="PF('statusDialog').show();"
                                                oncomplete="PF('statusDialog').hide();"
                                                listener="#{DashBoardMB.carregarEventosDoDia()}"
                                                update="groupEvento"/>

                                    </p:calendar>
                                </div>

                                <h:panelGroup id="groupEvento">
                                    <h:panelGroup rendered="#{not empty DashBoardMB.eventosDia}">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Evento</th>
                                                    <th>Hora</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <p:repeat value="#{DashBoardMB.eventosDia}" var="evento">
                                                    <tr>
                                                        <td>
                                                            <h:outputText value="#{evento.nome}"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{evento.hora}">
                                                                <f:convertDateTime pattern="HH:mm"
                                                                                   locale="pt_BR"
                                                                                   timeZone="GMT-3"/>
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </p:repeat>
                                            </tbody>
                                        </table>
                                    </h:panelGroup>
                                </h:panelGroup>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Contatos Ativos
                                </h3>
                            </div>
                            <div class="panel-body" style="min-height: 104px;">
                                <table class="table table-hover table-sm table-responsive table-condensed">
                                    <tbody>
                                        <p:repeat value="#{DashBoardMB.contatosAtivos}" var="cont">
                                            <tr>
                                                <td>
                                                    <p:link href="/intranet/admin/operacional/pre-evento/form.xhtml?id=#{cont.id}" >
                                                        <span>#{cont.nomeEvento}</span>
                                                    </p:link>
                                                </td>
                                                <td>
                                                    <span>#{cont.status.label}</span>
                                                </td>
                                            </tr>
                                        </p:repeat>
                                    </tbody>
                                </table>

                                <p:link href="/intranet/admin/operacional/contato-inicial/index.xhtml" >
                                    <span>Visualizar Todos</span>
                                </p:link>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Eventos Ativos</h3>
                            </div>
                            <div class="panel-body" style="min-height: 104px;">
                                <table class="table table-hover table-sm table-responsive table-condensed">
                                    <tbody>
                                        <p:repeat value="#{DashBoardMB.eventosAtivos}" var="eve">
                                            <tr>
                                                <td>
                                                    <p:link href="/intranet/admin/operacional/pre-evento/form.xhtml?idEvento=#{eve.id}" >
                                                        <span>#{eve.nome}</span>
                                                    </p:link>
                                                </td>
                                            </tr>
                                        </p:repeat>
                                    </tbody>
                                </table>

                                <p:link href="/intranet/admin/operacional/evento/index.xhtml" >
                                    <span>Visualizar Todos</span>
                                </p:link>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Alertas / Avisos</h3>
                            </div>
                            <div class="panel-body" style="min-height: 104px;">
                                <table class="table table-hover table-sm table-responsive table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Mensagem</th>
                                            <th>Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <p:repeat value="#{DashBoardMB.alertasDestinatario}" var="alerta">
                                            <tr>
                                                <td>
                                                    <h:outputText value="#{alerta.alerta.mensagem}" class="reticencias"/>
                                                </td>
                                                <td>

                                                </td>

                                            </tr>
                                        </p:repeat>
                                    </tbody>
                                </table>
                                <p:link href="/intranet/admin/operacional/alerta/index.xhtml" >
                                    <span>Visualizar Todos</span>
                                </p:link>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Últimos acessos</h3>
                            </div>
                            <div class="panel-body" style="min-height: 104px;">
                                <table class="table table-hover table-sm table-responsive table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Usuário</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <p:repeat value="#{DashBoardMB.ultimosLogins}" var="login">
                                            <tr>
                                                <td>
                                                    #{login.usuario.nome}
                                                </td>
                                                <td>
                                                    <h:outputText value="#{login.dataLogin}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"
                                                                           locale="pt_BR"
                                                                           timeZone="GMT-3"/>
                                                    </h:outputText>
                                                    <p:spacer width="10"/>
                                                    <h:outputText value="#{login.hora}">
                                                        <f:convertDateTime pattern="HH:mm"
                                                                           locale="pt_BR"
                                                                           timeZone="GMT-3"/>
                                                    </h:outputText>
                                                </td>

                                            </tr>
                                        </p:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
