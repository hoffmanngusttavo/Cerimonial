<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Contato Inicial
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{ContatoInicialCrudMB.id}" converter="javax.faces.Long"/>
            <!--use view action if you are in a Java EE 7 server: -->
            <f:viewAction action="#{ContatoInicialCrudMB.init()}"/>
            <!--<f:event type="preRenderView" listener="{ContatoInicialCrudMB.init}"/>-->
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <p:focus for="inptNome"/>


            <div class="row">
                <!-- Nav tabs -->
                <ul id="tabEtapas" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#etapa1" aria-controls="etapa1" role="tab" data-toggle="tab">Dados Gerais</a></li>
                    <h:panelGroup rendered="#{ContatoInicialCrudMB.entity.id != null}">
                        <li role="presentation"><a href="#etapa2" aria-controls="etapa2" role="tab" data-toggle="tab">Propostas</a></li>
                    </h:panelGroup>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="etapa1">
                        <h2>Contato Inicial</h2>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inptNome">
                                    Nome
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <p:inputText id="inptNome" 
                                             value="#{ContatoInicialCrudMB.entity.nomeContato}" 
                                             required="true"
                                             requiredMessage="Preencha um nome válido"
                                             class="form-control"
                                             label="Nome"/>

                            </div>

                            <div class="form-group col-md-6">
                                <label>E-mail
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText id="inptEmail" 
                                             value="#{ContatoInicialCrudMB.entity.emailContato}" 
                                             class="form-control"
                                             required="true"
                                             requiredMessage="Preencha um e-mail válido"
                                             placeholder="Ex: teste@teste.com"
                                             label="Email">
                                    <f:validator validatorId="EmailValidate"/>
                                </p:inputText>
                            </div>

                            <div class="form-group col-md-3">
                                <label>Telefone
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText value="#{ContatoInicialCrudMB.entity.telefoneContato}"
                                             required="true"
                                             requiredMessage="Preencha um telefone válido"
                                             onfocus="functionMaskPhone();"
                                             styleClass="phone"
                                             class="form-control phone"
                                             id="inptTelefone1"
                                             label="Telefone 1"/>
                            </div>

                            <div class="form-group col-md-3">
                                <label class="control-label ">Data Contato
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:calendar pattern="dd/MM/yyyy"
                                            mask="true" 
                                            id="inptDataContato"
                                            style="display: block;"
                                            value="#{ContatoInicialCrudMB.entity.dataContato}"
                                            label="Data Contato" 
                                            required="true"
                                            requiredMessage="Preencha uma data de contato válido"
                                            showOn="button"
                                            navigator="true"
                                            locale="pt"
                                            timeZone="GMT-3">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       locale="pt_BR"
                                                       timeZone="GMT-3"/>
                                </p:calendar>
                            </div>

                            <div class="form-group col-md-3">
                                <label class="control-label ">Data Evento
                                </label>

                                <p:calendar pattern="dd/MM/yyyy"
                                            mask="true" 
                                            id="inptDataEvento"
                                            style="display: block;"
                                            value="#{ContatoInicialCrudMB.entity.dataEvento}"
                                            label="Data Evento" 
                                            showOn="button"
                                            navigator="true"
                                            locale="pt"
                                            timeZone="GMT-3">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       locale="pt_BR"
                                                       timeZone="GMT-3"/>
                                </p:calendar>
                            </div>

                            <div class="form-group col-md-3">
                                <label class="control-label" 
                                       style="width: 100% !important;"
                                       for="inptHoraEvento">Hora Evento
                                </label>

                                <p:inputMask mask="99:99"
                                             id="inptHoraEvento"
                                             value="#{ContatoInicialCrudMB.entity.horaEvento}">
                                    <f:convertDateTime pattern="HH:mm"
                                                       locale="pt_BR"
                                                       timeZone="GMT-3"/>
                                </p:inputMask>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inptLocal">
                                    Local Evento
                                </label>
                                <p:autoComplete id="inptLocal" 
                                                value="#{ContatoInicialCrudMB.entity.localEvento}" 
                                                style="width: 100% !important;"
                                                minQueryLength="2"
                                                completeMethod="#{ContatoInicialCrudMB.completeLocalEvento}"
                                                label="Local"/>

                            </div>

                            <div class="form-group col-md-6">
                                <label for="inptLocalFesta">
                                    Local Festa
                                </label>
                                <p:inputText id="inptLocalFesta" 
                                             value="#{ContatoInicialCrudMB.entity.localFesta}" 
                                             class="form-control"
                                             label="Local"/>

                            </div>

                            <div class="form-group col-md-6">
                                <label>Tipo de Evento
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <h:selectOneMenu id="inptTipoEvento" 
                                                 value="#{ContatoInicialCrudMB.entity.tipoEvento}"
                                                 converter="EntityConverter"
                                                 required="true"
                                                 requiredMessage="Preencha um tipo de evento válido"
                                                 class="form-control"
                                                 label="Tipo de Evento">
                                    <f:selectItem itemValue="" 
                                                  itemLabel="Selecione" /> 
                                    <f:selectItems value="#{ContatoInicialCrudMB.comboTipoEvento}" />
                                    <p:ajax process="@this"
                                            update="@this"
                                            global="false"/>
                                </h:selectOneMenu>

                            </div>

                            <div class="form-group col-md-3">
                                <label for="inptNome">
                                    Quantidade Convidados
                                </label>
                                <p:inputText id="inptQtdConvidados" 
                                             value="#{ContatoInicialCrudMB.entity.quantidadeConvidados}" 
                                             class="form-control"
                                             label="Quantidade">
                                    <f:convertNumber integerOnly="true"/>
                                    <p:ajax event="change"
                                            process="@this"
                                            update="@this"/>
                                </p:inputText>

                            </div>

                            <div class="form-group col-md-6">
                                <label for="inptTipoIndicacao">
                                    Tipo de Indicação
                                </label>
                                <p:autoComplete id="inptTipoIndicacao" 
                                                value="#{ContatoInicialCrudMB.entity.tipoIndicacao}" 
                                                style="width: 100% !important;"
                                                forceSelection="true"
                                                var="tipo"
                                                itemValue="#{tipo}"
                                                itemLabel="#{tipo.nome}"
                                                minQueryLength="2"
                                                converter="EntityConverter"
                                                completeMethod="#{ContatoInicialCrudMB.completeTipoIndicacao}"
                                                label="Tipo de Indicação"/>

                            </div>

                            <div class="form-group col-md-6">
                                <label for="inptStatus">
                                    Status
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <h:selectOneMenu id="inptStatus" 
                                                 value="#{ContatoInicialCrudMB.entity.status}"
                                                 converter="EntityConverter"
                                                 required="true"
                                                 requiredMessage="Preencha um status válido"
                                                 class="form-control"
                                                 label="Status">
                                    <f:selectItem itemValue="" 
                                                  itemLabel="Selecione" /> 
                                    <f:selectItems value="#{ContatoInicialCrudMB.comboStatusContato}" />
                                    <p:ajax process="@this"
                                            update="@this"
                                            global="false"/>
                                </h:selectOneMenu>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <p:commandButton value="Salvar"
                                                 action="#{ContatoInicialCrudMB.save()}"
                                                 update="@form"
                                                 style="margin-right: 10px;"
                                                 icon="fa fa-check" 
                                                 class="btn btn-success"
                                                 onstart="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();"/>

                                <p:commandButton value="Voltar"
                                                 immediate="true"
                                                 action="index?faces-redirect=true"
                                                 process="@this"
                                                 class="btn btn-default"
                                                 icon="fa fa-close"/>
                            </div>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="etapa2">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <h2>Proposta/Orçamento</h2>
                            </div>
                        </div>
                        <h:panelGroup id="groupOrcamento">
                            <h:panelGroup rendered="#{ContatoInicialCrudMB.cadastrarOrcamento}">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Tipo de Evento
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>
                                        <p:inputText value="#{ContatoInicialCrudMB.entity.tipoEvento.nome}" 
                                                     class="form-control"
                                                     disabled="true"
                                                     label="Email"/>

                                    </div>

                                    <div class="form-group col-md-6">
                                        <label class="control-label ">Modelo de Propostas
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>
                                        <h:selectOneMenu id="inptModeloProposta" 
                                                         value="#{ContatoInicialCrudMB.orcamento.modeloProposta}"
                                                         converter="EntityConverter"
                                                         required="true"
                                                         requiredMessage="Preencha um modelo de proposta válido"
                                                         class="form-control"
                                                         label="Tipo de Evento">
                                            <f:selectItem itemValue="" 
                                                          itemLabel="Selecione" /> 
                                            <f:selectItems value="#{ContatoInicialCrudMB.comboModelosProposta}" />
                                            <p:ajax process="@this"
                                                    update="groupOrcamento"
                                                    listener="#{ContatoInicialCrudMB.carregarDadosProposta}"
                                                    global="false"
                                                    event="change"
                                                    onstart="PF('statusDialog').show();"
                                                    oncomplete="PF('statusDialog').hide();"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Valor
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>
                                        <p:inputText value="#{ContatoInicialCrudMB.orcamento.valorProposta}" 
                                                     disabled="true"
                                                     class="form-control">
                                            <f:convertNumber maxFractionDigits="2"
                                                             minFractionDigits="2"
                                                             locale="pt_BR"/>
                                            <p:ajax process="@this"
                                                    update="@this"
                                                    global="false"/>
                                        </p:inputText>

                                        <p:commandButton icon="fa fa-pencil" 
                                                         styleClass="bt-acoes"
                                                         process="@this"
                                                         title="Alterar Valor"
                                                         actionListener="#{ContatoInicialCrudMB.alterarValorProposta()}"
                                                         update=":form:groupValorAlterado"
                                                         immediate="true"
                                                         onstart="PF('statusDialog').show();"
                                                         oncomplete="PF('statusDialog').hide();"/>
                                    </div>
                                </div>
                                <h:panelGroup id="groupValorAlterado">
                                    <h:panelGroup rendered="#{ContatoInicialCrudMB.orcamento.valorAlterado gt -1}">
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label>Valor Alterado
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <p:inputText value="#{ContatoInicialCrudMB.orcamento.valorAlterado}" 
                                                             class="form-control">
                                                    <f:convertNumber maxFractionDigits="2"
                                                                     minFractionDigits="2"
                                                                     locale="pt_BR"/>
                                                    <p:ajax process="@this"
                                                            update="@this"
                                                            global="false"/>
                                                </p:inputText>
                                                <p:commandButton icon="fa fa-times" 
                                                                 styleClass="bt-acoes"
                                                                 process="@this"
                                                                 title="Alterar Valor"
                                                                 actionListener="#{ContatoInicialCrudMB.cancelarAlterarValorProposta()}"
                                                                 update=":form:groupValorAlterado"
                                                                 immediate="true"
                                                                 onstart="PF('statusDialog').show();"
                                                                 oncomplete="PF('statusDialog').hide();"/>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="control-label ">Conteúdo
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>
                                        <p:editor value="#{ContatoInicialCrudMB.orcamento.proposta}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <p:commandButton value="Salvar Orçamento"
                                                     action="#{ContatoInicialCrudMB.saveOrcamento()}"
                                                     update="groupOrcamento"
                                                     process="@this, groupOrcamento"
                                                     style="margin-right: 10px; float: right;"
                                                     icon="fa fa-check" 
                                                     class="btn btn-success"
                                                     onstart="PF('statusDialog').show();"
                                                     oncomplete="PF('statusDialog').hide();"/>

                                    <p:commandButton value="Cancelar"
                                                     immediate="true"
                                                     actionListener="#{ContatoInicialCrudMB.setCadastrarOrcamento(false)}"
                                                     process="@this"
                                                     style="margin-right: 10px; float: right;"
                                                     update="groupOrcamento"
                                                     class="btn btn-default"
                                                     icon="fa fa-close"/>

                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{!ContatoInicialCrudMB.cadastrarOrcamento}"
                                          id="groupPropostas">
                                <div class="row">
                                    <p:commandButton process="@this"
                                                     actionListener="#{ContatoInicialCrudMB.instanciarOrcamento()}"
                                                     id="btn-criar-orcamento"
                                                     update="groupOrcamento"
                                                     class="btn btn-info"
                                                     icon="fa fa-plus"
                                                     value="Criar Nova Proposta"/>

                                    <table class="table table-hover table-inverse table-striped table-responsive">
                                        <thead class="thead-inverse">
                                            <tr>
                                                <th>#</th>
                                                <th>Modelo Proposta</th>
                                                <th>Valor</th>
                                                <th>Enviado por email</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <p:repeat value="#{ContatoInicialCrudMB.entity.propostas}" var="proposta">
                                                <tr>
                                                    <th scope="row">
                                                        <h:outputText value="#{proposta.id}"/>
                                                    </th>
                                                    <td>
                                                        <h:outputText value="#{proposta.modeloProposta.titulo}"/>
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{proposta.valorProposta}"
                                                                      rendered="#{proposta.valorAlterado lt 0}">
                                                            <f:convertNumber maxFractionDigits="2"
                                                                             minFractionDigits="2"
                                                                             locale="pt_BR"/>
                                                        </h:outputText>
                                                        <h:outputText value="#{proposta.valorAlterado}"
                                                                      rendered="#{proposta.valorAlterado gt -1}">
                                                            <f:convertNumber maxFractionDigits="2"
                                                                             minFractionDigits="2"
                                                                             locale="pt_BR"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{proposta.propostaEnviada ? 'Sim': 'Não'}"/>
                                                    </td>
                                                    <td>
                                                        <p:commandButton icon="fa fa-send" 
                                                                         styleClass="bt-acoes"
                                                                         process="@this"
                                                                         title="Enviar E-mail"
                                                                         actionListener="#{ContatoInicialCrudMB.enviarPropostaEmail(proposta)}"
                                                                         update=":form:groupPropostas"
                                                                         immediate="true"
                                                                         onstart="PF('statusDialog').show();"
                                                                         oncomplete="PF('statusDialog').hide();"/>

                                                        <p:commandButton icon="fa fa-list" 
                                                                         styleClass="bt-acoes"
                                                                         process="@this"
                                                                         title="Visualizar Orçamento"
                                                                         actionListener="#{ContatoInicialCrudMB.setOrcamento(proposta)}"
                                                                         update=":form:groupOrcamentoDialog"
                                                                         oncomplete="$('#orcamentoDialogVar').modal('show');"/>

                                                        <p:commandButton icon="fa fa-download" 
                                                                         styleClass="bt-acoes"
                                                                         process="@this"
                                                                         rendered="false"
                                                                         title="Baixar Arquivo"
                                                                         actionListener="#{ContatoInicialCrudMB.baixarArquivoOrcamento(proposta)}"
                                                                         ajax="false"
                                                                         immediate="true"
                                                                         onstart="PF('statusDialog').show();"
                                                                         oncomplete="PF('statusDialog').hide();"/>

                                                        <p:commandButton icon="fa fa-trash" 
                                                                         styleClass="bt-acoes"
                                                                         actionListener="#{ContatoInicialCrudMB.setOrcamento(proposta)}"
                                                                         process="@this"
                                                                         update=":form:groupRemove"
                                                                         immediate="true"
                                                                         oncomplete="$('#removeDialogVar').modal('show');"/>
                                                    </td>
                                                </tr>
                                            </p:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>

                        <div class="row">
                            <p:commandButton onclick="alteraEtapaContato(1)"
                                             process="@this"
                                             class="btn btn-info"
                                             icon="fa fa-arrow-left"
                                             value="Voltar Etapa"/>


                            <p:commandButton value="Voltar"
                                             immediate="true"
                                             action="index?faces-redirect=true"
                                             process="@this"
                                             class="btn btn-default"
                                             style="margin-left: 10px;"
                                             icon="fa fa-close"/>
                        </div>

                    </div>
                </div>
            </div>


            <div class="modal fade" 
                 id="orcamentoDialogVar" tabindex="-1" 
                 role="dialog" aria-labelledby="myModal" 
                 aria-hidden="true" data-keyboard="false" 
                 data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <h:panelGroup id="groupOrcamentoDialog">
                            <div class="modal-header modal-header-info">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Orçamento</h4>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-6">
                                            <h:outputText value="#{ContatoInicialCrudMB.orcamento.proposta}" 
                                                          escape="false"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h:panelGroup layout="block" styleClass="modal-footer">
                                <p:commandLink value="Fechar"
                                               immediate="true" 
                                               styleClass="btn btn-default" 
                                               oncomplete="$('#orcamentoDialogVar').modal('hide');" />

                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
            </div>

            <div class="modal fade" 
                 id="removeDialogVar" tabindex="-1" 
                 role="dialog" aria-labelledby="myModal" 
                 aria-hidden="true" data-keyboard="false" 
                 data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <h:panelGroup id="groupRemove">
                            <div class="modal-header modal-header-danger">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Deseja Remover ?</h4>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label class="control-label ">Id
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-md-offset-3">
                                            <h:outputText value="#{ContatoInicialCrudMB.orcamento.id}" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-2">
                                            <label class="control-label ">Valor
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-md-offset-3">
                                            <h:outputText value="#{ContatoInicialCrudMB.orcamento.valorProposta}" >
                                                <f:convertNumber maxFractionDigits="2"
                                                                 minFractionDigits="2"
                                                                 locale="pt_BR"/>
                                            </h:outputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h:panelGroup layout="block" styleClass="modal-footer">
                                <p:commandLink value="Fechar"
                                               immediate="true" 
                                               styleClass="btn btn-default" 
                                               oncomplete="$('#removeDialogVar').modal('hide');" />

                                <p:commandLink value="Confirmar" 
                                               action="#{ContatoInicialCrudMB.deleteOrcamento()}" 
                                               update="groupPropostas"
                                               styleClass="btn btn-primary"
                                               process="groupRemove" 
                                               onstart="PF('statusDialog').show();"
                                               oncomplete="PF('statusDialog').hide();$('#removeDialogVar').modal('hide');"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
