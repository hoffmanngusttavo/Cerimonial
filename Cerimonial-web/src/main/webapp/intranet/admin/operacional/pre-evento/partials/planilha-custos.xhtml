<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
       Planilha de Custos
    </ui:define>

    <ui:define name="content">


        <f:metadata>
            <f:viewParam name="idEvento" value="#{PlanilhaCustosMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{PlanilhaCustosMB.init()}"/>
        </f:metadata>


        <h:form prependId="false"
                enctype="multipart/form-data"
                id="form">


            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/admin/operacional/pre-evento/form.xhtml?idEvento=#{PlanilhaCustosMB.entity.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{PlanilhaCustosMB.entity.evento.nome} - Planilha de Custos</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <h:panelGroup id="groupOrcamento">
                <h:panelGroup id="groupPropostas">
                    
                    <div class="row">
                        <p:commandButton process="@this"
                                         style="float: right;"
                                         id="btn-criar-lancamento"
                                         update="groupOrcamento"
                                         class="btn btn-info"
                                         icon="fa fa-plus"
                                         value="Criar Novo Lançamento"/>

                        <table class="table table-hover table-inverse table-striped table-responsive">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>#</th>
                                    <th>Serviços</th>
                                    <th>Valor</th>
                                    <th>Fornecedor</th>
                                    <th>Parcelas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <p:repeat value="#{PlanilhaCustosMB.entity.lancamentos}" var="lancamento">
                                    <tr>
                                        <th scope="row">
                                            <h:outputText value="#{lancamento.id}"/>
                                        </th>

                                        <td>
                                            <h:outputText value="#{lancamento.servico.nome}"/>
                                        </td>

                                        <td>
                                            <h:outputText value="#{lancamento.valorBase}">
                                                <f:convertNumber maxFractionDigits="2"
                                                                 minFractionDigits="2"
                                                                 locale="pt_BR"/>
                                            </h:outputText>
                                        </td>

                                        <td>
                                            <h:outputText value="#{lancamento.envolvidoOrigem.nome}"/>
                                        </td>

                                        <td>
                                            
                                            
                                        </td>
                                    </tr>
                                </p:repeat>
                            </tbody>
                        </table>
                    </div>
                </h:panelGroup>
            </h:panelGroup>


        </h:form>


    </ui:define>

</ui:composition>
