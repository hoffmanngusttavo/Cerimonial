<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Lançamento Serviço Contratado
    </ui:define>

    <ui:define name="content">


        <f:metadata>
            <f:viewParam name="idAtividade" value="#{CustoEventoCrudMB.idAtividade}" converter="javax.faces.Long"/>
            <f:viewAction action="#{CustoEventoCrudMB.initAtividade()}"/>
        </f:metadata>


        <h:form prependId="false"
                enctype="multipart/form-data"
                id="form">


            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/admin/operacional/pre-evento/index.xhtml?id=#{CustoEventoCrudMB.evento.preEvento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{CustoEventoCrudMB.evento.nome} - Lançamento do Evento</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="etapa1">


                        <div class="row">

                            <div class="form-group col-md-4">
                                <label>Serviço
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                #{CustoEventoCrudMB.entity.servico.nome}
                                
                                <h:selectOneMenu id="inptServico" 
                                                 value="#{CustoEventoCrudMB.entity.servico}"
                                                 required="true"
                                                 requiredMessage="Preencha um serviço válido"
                                                 class="form-control"
                                                 converterMessage="Problema ao converter Serviço"
                                                 converter="EntityConverter"
                                                 label="Serviço Prestado">

                                    <f:selectItem itemValue="" 
                                                  itemLabel="Selecione" /> 

                                    <f:selectItems value="#{CustoEventoCrudMB.servicos}" 
                                                   var="servico"
                                                   itemValue="#{servico}"
                                                   itemLabel="#{servico.nome}"/>

                                    <p:ajax process="@this"
                                            global="false"/>

                                </h:selectOneMenu>
                            </div>


                            <div class="form-group col-md-3">
                                <label for="inptValor">
                                    Valor Estimado
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText value="#{CustoEventoCrudMB.entity.valorEstimado}"
                                             required="true"
                                             class="form-control"
                                             requiredMessage="Preencha um valor válido"
                                             id="inptValor"
                                             label="Valor">
                                    <f:convertNumber maxFractionDigits="2"
                                                     minFractionDigits="2"
                                                     locale="pt_BR"/>
                                </p:inputText>
                            </div>

                        </div>

                        <div class="row">

                            <div class="form-group col-md-12">

                                <div class="row">

                                    <div class="col-lg-12 col-md-12">

                                        <div class="panel panel-primary">

                                            <div class="panel-heading" style="height: 44px;">
                                                <h3 class="panel-title">Parcelas</h3>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <p:commandButton value="Salvar"
                                                 action="#{CustoEventoCrudMB.save()}"
                                                 update="@form"
                                                 style="margin-right: 10px;"
                                                 icon="fa fa-check" 
                                                 class="btn btn-success"
                                                 onstart="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
