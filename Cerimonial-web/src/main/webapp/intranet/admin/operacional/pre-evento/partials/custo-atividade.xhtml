<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Custo Atividade
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idAtividade" value="#{CustoAtividadeMB.idAtividade}" converter="javax.faces.Long"/>
            <f:viewAction action="#{CustoAtividadeMB.init()}"/>
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/admin/operacional/pre-evento/partials/atividades.xhtml?idEvento=#{CustoAtividadeMB.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{CustoAtividadeMB.evento.nome} -  Custo de Atividade</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="form-group col-md-3">
                    <label for="inptTipoLancamento">
                        Tipo de Lançamento
                        <span class="asteriskField">
                            *
                        </span>
                    </label>
                    <p:inputText id="inptTipoLancamento" 
                                 value="#{CustoAtividadeMB.entity.tipoLancamento.label}" 
                                 disabled="true"
                                 class="form-control"
                                 label="Tipo de Lançamento"/>

                </div>
                
                <div class="form-group col-md-6">
                    <label for="inptServico">
                        Serviço ou Produto
                        <span class="asteriskField">
                            *
                        </span>
                    </label>
                    
                    <p:inputText value="#{CustoAtividadeMB.entity.servico.nome}"
                                 disabled="true"
                                 class="form-control"
                                 id="inptServico"
                                 label="Serviço ou Produto"/>
                </div>

                <div class="form-group col-md-3">
                    <label for="inptValor">
                        Valor Estimado
                        <span class="asteriskField">
                            *
                        </span>
                    </label>

                    <p:inputText value="#{CustoAtividadeMB.entity.valorEstimado}"
                                 required="true"
                                 class="form-control text-right"
                                 requiredMessage="Preencha um valor estimado"
                                 id="inptValor"
                                 label="Valor">
                        <p:ajax event="change"
                                process="@this"
                                update="@this"/>
                        
                        <f:convertNumber maxFractionDigits="2"
                                         minFractionDigits="2"
                                         locale="pt_BR"/>
                    </p:inputText>
                </div>
            </div>


            <div class="row">

                <div class="form-group col-md-12">
                    <p:commandButton value="Salvar"
                                     action="#{CustoAtividadeMB.save()}"
                                     icon="fa fa-check" 
                                     style="margin-left: 10px;float: right;margin-top: 30px;"
                                     id="btn-salvar-cliente-endereco"
                                     class="btn btn-success"
                                     onstart="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide();"/>
                </div>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
