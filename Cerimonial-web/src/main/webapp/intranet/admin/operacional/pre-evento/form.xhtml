<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Evento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{PreEventoMB.id}" converter="javax.faces.Long"/>
            <f:viewAction action="#{PreEventoMB.init()}"/>

            <f:viewParam name="idEvento" value="#{PreEventoMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{PreEventoMB.initEvento()}"/>
        </f:metadata>


        <h:form prependId="false"
                enctype="multipart/form-data"
                id="form">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title">#{PreEventoMB.entity.nomeEvento}</h3>
                            </div>
                            <div class="panel-body">
                                <div style="margin-left: 28px;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Emails Enviados</h3>
                            </div>
                            <div class="panel-body" style="max-height: 45px;">
                                <div style="margin-left: 28px;" class="btn-link">

                                    <p:commandLink actionListener="#{PreEventoMB.adicionarNovoEmailContato()}"
                                                   onstart="PF('statusDialog').show();"
                                                   oncomplete="PF('statusDialog').hide();"
                                                   onsuccess="$('#emailContatoDialogVar').modal('show');"
                                                   process="@this"
                                                   title="Enviar Email"
                                                   immediate="true"
                                                   update=":formDialogEmail:groupDialogEmailContato">
                                        <i class="fa fa-send"></i>
                                        <span></span>
                                    </p:commandLink>

                                    <p:commandLink onstart="PF('statusDialog').show();"
                                                   oncomplete="PF('statusDialog').hide();"
                                                   value="Visualizar emails"
                                                   style="float: right;"
                                                   onsuccess="$('#emailsDialogVar').modal('show');"
                                                   process="@this"
                                                   immediate="true"
                                                   update=":formDialogEmail:listagemEmailsContato">
                                        <i class="fa fa-send"></i>
                                        <span></span>
                                    </p:commandLink>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">

                        <div class="panel panel-primary">
                            <div class="panel-heading text-center">
                                <h3 class="panel-title">Contato Inicial</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-md-12 text-center">
                                        <p:link href="/intranet/admin/operacional/pre-evento/partials/contato-inicial.xhtml?id=#{PreEventoMB.entity.id}">
                                            <i class="fa fa-list"></i>
                                            <span></span>
                                        </p:link>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{PreEventoMB.evento != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Situação</h3>
                                </div>
                                <div class="panel-body" align="center" style="max-height: 45px;">

                                    <h:panelGrid columns="2"
                                                 id="gridSituacao">
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="#{PreEventoMB.evento.situacaoEvento.label}"
                                                              style="font-size: 12px;"/>
                                            </p:column>
                                            <p:column rendered="#{PreEventoMB.evento.ativo}">
                                                <p:commandButton icon="fa fa-times" 
                                                                 styleClass="bt-acoes"
                                                                 process="@this"
                                                                 title="Cancelar Evento"
                                                                 immediate="true"
                                                                 oncomplete="$('#removeDialogVar').modal('show');"/>
                                            </p:column>
                                        </p:row>
                                    </h:panelGrid>

                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Orçamento</h3>
                            </div>
                            <div class="panel-body">
                                <div style="margin-left: 28px;">
                                    <p:link href="/intranet/admin/operacional/pre-evento/partials/orcamento.xhtml?idContato=#{PreEventoMB.entity.id}">
                                        <i class="fa fa-dollar"></i>
                                        <span></span>
                                    </p:link>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{PreEventoMB.evento != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Contrato</h3>
                                </div>
                                <div class="panel-body">
                                    <p:link href="/intranet/admin/operacional/pre-evento/partials/contrato.xhtml?idEvento=#{PreEventoMB.evento.id}">
                                        <i class="fa fa-list"></i>
                                        <span></span>
                                    </p:link>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{PreEventoMB.evento.id != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Ficha Cadastral
                                    </h3>
                                </div>
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </div>
            </div>

        </h:form>


        <ui:include src="./partials/dialogs-form.xhtml" />

    </ui:define>



</ui:composition>
