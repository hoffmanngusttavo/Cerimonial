<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Evento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{PreEventoMB.id}" converter="javax.faces.Long"/>
            <f:viewAction action="#{PreEventoMB.init()}"/>

            <f:viewParam name="idEvento" value="#{PreEventoMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{PreEventoMB.initEvento()}"/>
        </f:metadata>


        <h:form prependId="false"
                id="form">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title">#{PreEventoMB.entity.nomeEvento}</h3>
                            </div>
                            <div class="panel-body">
                                <div style="margin-left: 28px;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-4">

                        <div class="panel panel-primary">
                            <div class="panel-heading text-center">
                                <h3 class="panel-title">Contato Inicial</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-md-12 text-center">
                                        <p:link href="/intranet/admin/operacional/pre-evento/partials/contato-inicial.xhtml?id=#{PreEventoMB.entity.id}">
                                            <i class="fa fa-list"></i>
                                            <span></span>
                                        </p:link>
                                    </div>

                                    <div class="col-md-3">
                                        <p:commandButton icon="fa fa-send" 
                                                         styleClass="bt-acoes"
                                                         process="@this"
                                                         update=":formDialogEmail:groupDialogEmailContato"
                                                         title="Enviar E-mail"
                                                         immediate="true"
                                                         actionListener="#{PreEventoMB.adicionarNovoEmailContato()}"
                                                         onstart="PF('statusDialog').show();"
                                                         oncomplete="PF('statusDialog').hide();$('#emailContatoDialogVar').modal('show');"/>
                                    </div>
                                    
                                    <h:panelGroup id="listagemEmailsContato">
                                        
                                    </h:panelGroup>
                                    
                                </div>

                            </div>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{PreEventoMB.evento != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Situação</h3>
                                </div>
                                <div class="panel-body" align="center" style="max-height: 45px;">

                                    <h:panelGrid columns="2"
                                                 id="gridSituacao">
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="#{PreEventoMB.evento.situacaoEvento.label}"
                                                              style="font-size: 12px;"/>
                                            </p:column>
                                            <p:column rendered="#{PreEventoMB.evento.ativo}">
                                                <p:commandButton icon="fa fa-times" 
                                                                 styleClass="bt-acoes"
                                                                 process="@this"
                                                                 title="Cancelar Evento"
                                                                 immediate="true"
                                                                 oncomplete="$('#removeDialogVar').modal('show');"/>
                                            </p:column>
                                        </p:row>
                                    </h:panelGrid>

                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Orçamento</h3>
                            </div>
                            <div class="panel-body">
                                <div style="margin-left: 28px;">
                                    <p:link href="/intranet/admin/operacional/pre-evento/partials/orcamento.xhtml?idContato=#{PreEventoMB.entity.id}">
                                        <i class="fa fa-dollar"></i>
                                        <span></span>
                                    </p:link>
                                </div>
                            </div>
                        </div>
                    </div>


                    <h:panelGroup rendered="#{PreEventoMB.evento != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Contrato</h3>
                                </div>
                                <div class="panel-body">
                                    <p:link href="/intranet/admin/operacional/pre-evento/partials/contrato.xhtml?idEvento=#{PreEventoMB.evento.id}">
                                        <i class="fa fa-list"></i>
                                        <span></span>
                                    </p:link>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{PreEventoMB.evento.id != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Ficha Cadastral
                                    </h3>
                                </div>
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                </div>
            </div>

        </h:form>


        <h:form id="formDialog"
                prependId="false">
            <div class="modal fade" 
                 id="removeDialogVar" tabindex="-1" 
                 role="dialog" aria-labelledby="myModal" 
                 aria-hidden="true" data-keyboard="false" 
                 data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Deseja cancelar esse evento ?</h4>
                        </div>
                        <div class="modal-body col-lg-12 col-md-12">

                            <div class="form-group col-md-12">
                                <p:inputTextarea id="inptMotivoCancelamento" 
                                                 value="#{PreEventoMB.evento.motivoCancelamento}" 
                                                 placeholder="Motivo de cancelamento"
                                                 required="true"
                                                 class="form-control"
                                                 label="Insta"/>
                            </div>
                        </div>
                        <h:panelGroup layout="block" styleClass="modal-footer">
                            <p:commandLink value="Fechar"
                                           immediate="true" 
                                           styleClass="btn btn-default" 
                                           oncomplete="$('#removeDialogVar').modal('hide');" />

                            <p:commandLink value="Confirmar" 
                                           actionListener="#{PreEventoMB.cancelarEvento()}"
                                           styleClass="btn btn-primary"
                                           update=":form:gridSituacao"
                                           process="@this,formDialog:inptMotivoCancelamento" 
                                           onstart="PF('statusDialog').show();"
                                           oncomplete="PF('statusDialog').hide();$('#removeDialogVar').modal('hide');"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>
        
        <ui:include src="./partials/dialog-email-contato.xhtml" />

    </ui:define>



</ui:composition>
