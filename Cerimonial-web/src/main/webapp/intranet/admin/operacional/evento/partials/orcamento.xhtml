<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Orçamento do Evento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idEvento" value="#{OrcamentoEventoMB.id}" converter="javax.faces.Long"/>
            <f:viewAction action="#{OrcamentoEventoMB.init()}"/>
        </f:metadata>

        <h:form prependId="false"
                enctype="multipart/form-data"
                id="form">


            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/admin/operacional/evento/form.xhtml?id=#{OrcamentoEventoMB.entity.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{OrcamentoEventoMB.entity.evento.nome}</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="etapa1">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <h2>Orçamento Aprovado</h2>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Tipo de Evento</label>

                                <h:outputText value="#{OrcamentoEventoMB.entity.contatoEvento.tipoEvento.nome}"
                                              class="form-control"/>
                            </div>


                            <div class="form-group col-md-6">
                                <label>Modelo de Proposta</label>

                                <h:outputText value="#{OrcamentoEventoMB.entity.modeloProposta.titulo}"
                                              class="form-control"/>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Valor Orçamento</label>

                                <h:outputText value="#{OrcamentoEventoMB.entity.valorFinal}"
                                              class="form-control">
                                    <f:convertNumber locale="pt_BR"
                                                     maxFractionDigits="2"
                                                     minFractionDigits="2"/>
                                </h:outputText>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Data Orçamento enviado</label>

                                <h:outputText value="#{OrcamentoEventoMB.entity.dataEnvio}"
                                              class="form-control">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"
                                                       locale="pt_BR"/>
                                </h:outputText>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Arquivo Orçamento</label>

                                <p:commandButton icon="fa fa-download" 
                                                 styleClass="bt-acoes"
                                                 process="@this"
                                                 title="Baixar Arquivo"
                                                 actionListener="#{OrcamentoEventoMB.baixarArquivoOrcamento()}"
                                                 ajax="false"
                                                 rendered="#{OrcamentoEventoMB.entity.arquivo.id != null}"
                                                 immediate="true"
                                                 onstart="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

            </div>

        </h:form>
    </ui:define>

</ui:composition>
