<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Alertas
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false"
                id="form">

            <div id="event-module">
                <div class="row no-margim">
                    <div class="col-md-12">
                        <h1 class="module-title">
                            Alertas Não Visualizados
                        </h1>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div class="container">
                        <div class="row">
                            <div class="form-group col-md-5">

                            </div>

                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div >
                        <div >

                            <p:dataTable id="dataTable"
                                         var="item"  
                                         rows="25" 
                                         paginator="true"
                                         pageLinks="5" 
                                         rowsPerPageTemplate="25,50,100"
                                         currentPageReportTemplate="Exibindo: {startRecord}-{endRecord} de {totalRecords} Registros"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginatorPosition="bottom"
                                         value="#{AlertaDestinatarioCrudMB.lazyLista}" 
                                         widgetVar="dataTableVar"
                                         reflow="true"
                                         emptyMessage="Nenhum registro encontrado">

                                <p:column id="id" 
                                          width="5%"
                                          style="text-align: center;"
                                          exportable="true"
                                          sortBy="#{item.id}"
                                          headerText="#">
                                    
                                    <h:outputText value="#{item.id}"/>
                                    
                                </p:column>

                                <p:column id="nomeContato" 
                                          exportable="true"
                                          sortBy="#{item.alerta.mensagem}"
                                          headerText="Msg">
                                    <h:outputText value="#{item.alerta.mensagem}" class="reticencias"/>
                                </p:column>

                                <p:column headerText="Ações"
                                          style="text-align: center;width: 70px;">
                                    <p:commandButton icon="fa fa-pencil" 
                                                     styleClass="bt-acoes"
                                                     process="@this"
                                                     immediate="true"
                                                     onclick="window.location = './form.xhtml?id=#{item.id}'"/>

                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
