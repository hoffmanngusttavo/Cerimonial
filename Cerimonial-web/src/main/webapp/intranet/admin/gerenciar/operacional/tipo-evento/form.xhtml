<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Tipo de Evento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{TipoEventoCrudMB.id}" converter="javax.faces.Long"/>
            <!--use view action if you are in a Java EE 7 server: -->
            <f:viewAction action="#{TipoEventoCrudMB.init()}"/>
            <!--<f:event type="preRenderView" listener="{TipoEventoCrudMB.init}"/>-->
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <p:messages autoUpdate="true" globalOnly="true"/>

            <p:focus for="inptNome"/>

            <div role="tabpanel" class="tab-pane active" id="etapa1">
                <h2>Tipo de Evento</h2>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="inptNome">
                            Nome
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <p:message for="inptNome" />
                        <p:inputText id="inptNome" 
                                     value="#{TipoEventoCrudMB.entity.nome}" 
                                     required="true"
                                     requiredMessage="Preencha um nome válido"
                                     class="form-control"
                                     label="Nome"/>

                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label ">Categoria
                            <span class="asteriskField">
                                *
                            </span>
                        </label>

                        <h:selectOneMenu id="inptTipo" 
                                         required="true"
                                         requiredMessage="Selecione uma categoria válido"
                                         class="form-control"
                                         value="#{TipoEventoCrudMB.entity.categoria}">
                            <f:selectItem itemValue="" itemLabel="Selecione"/>
                            <f:selectItems value="#{TipoEventoCrudMB.comboCategoriaEvento}" />
                            <p:ajax process="@this" 
                                    event="change"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Ativo ?
                        </label>

                        <p:selectBooleanCheckbox value="#{TipoEventoCrudMB.entity.ativo}"
                                                 class="checkbox-inline"
                                                 id="inptAtivo"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div >
                            <p:commandButton value="Salvar"
                                             action="#{TipoEventoCrudMB.save()}"
                                             update="@form"
                                             style="margin-right: 10px;"
                                             icon="fa fa-check" 
                                             class="btn btn-success"/>

                            <p:commandButton value="Voltar"
                                             immediate="true"
                                             action="index?faces-redirect=true"
                                             process="@this"
                                             class="btn btn-default"
                                             icon="fa fa-close"/>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
