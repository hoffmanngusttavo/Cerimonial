<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Dados do Contratante
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idEvento" value="#{ContratanteEventoMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{ContratanteEventoMB.init()}"/>
        </f:metadata>

        <div class="row">

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/cliente/evento/form.xhtml?id=#{ContratanteEventoMB.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{ContratanteEventoMB.evento.nome}</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">

                <form jsf:id="form" jsf:prependId="false">

                    <p:focus for="inptNome"/>
                    
                    <fieldset>

                        <legend>Dados pessoais</legend>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group #{!nome.valid ? 'has-error' : ''}">
                                    <label jsf:for="nome">Nome</label>
                                    <input type="text"
                                           jsf:id="inptNome"
                                           jsf:binding="#{nome}"
                                           class="form-control"
                                           placeholder="Meu Nome"
                                           jsf:value="#{ContratanteEventoMB.contratante.nome}"/>

                                    <h:message for="inptNome" styleClass="text-danger"/>
                                </div>
                            </div>
                        </div>
                        

                    </fieldset>

                </form>

            </div>

        </div>

    </ui:define>

</ui:composition>
