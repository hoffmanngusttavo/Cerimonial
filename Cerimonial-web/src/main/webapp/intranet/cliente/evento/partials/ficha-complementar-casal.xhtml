<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Ficha Cadastral
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idEvento" value="#{FichaComplementarMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{FichaComplementarMB.initEvento()}"/>
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/cliente/evento/form.xhtml?id=#{FichaComplementarMB.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{FichaComplementarMB.evento.nome} - Ficha Complementar</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="form-group col-md-12">
                    <fieldset>
                        <legend>Descreva um pouco sobre vocÃªs. Como se conheceram? Namoram a quanto tempo?</legend>
                    </fieldset>
                </div>

                <div class="form-group col-md-12">
                    <div class="row">

                        <div class="col-lg-12 col-md-12">

                            <div class="form-group col-md-12" id="div-inptComplementar">

                                <p:inputTextarea id="inptComplementar" 
                                                 value="#{FichaComplementarMB.evento.observacaoEnvolvidos}"
                                                 style="min-height: 150px;"
                                                 required="true"
                                                 requiredMessage="Preencha a ficha corretamente"
                                                 maxlength="500"
                                                 counterTemplate="{0} caracteres restantes"
                                                 counter="display"
                                                 class="form-control"
                                                 label="Nome"/>
                                <h:outputText id="display" />

                            </div>

                            <div class="form-group col-md-12">
                                <p:commandButton value="Salvar"
                                                 action="#{FichaComplementarMB.save()}"
                                                 icon="fa fa-check" 
                                                 style="margin-left: 10px;float: right;margin-top: 30px;"
                                                 id="btn-salvar-cliente-endereco"
                                                 class="btn btn-success"
                                                 onstart="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();"/>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </h:form>
    </ui:define>

</ui:composition>
