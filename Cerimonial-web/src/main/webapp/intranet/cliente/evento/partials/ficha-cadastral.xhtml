<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Dados do Contratante
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idEvento" value="#{FichaCadastralEventoClienteMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{FichaCadastralEventoClienteMB.initEvento()}"/>
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/cliente/evento/form.xhtml?id=#{FichaCadastralEventoClienteMB.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{FichaCadastralEventoClienteMB.evento.nome}</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="form-group col-md-6">
                    <fieldset>
                        <legend>Dados Gerais</legend>
                    </fieldset>

                    <div class="row">

                        <div class="col-lg-12 col-md-12">

                            <div class="form-group col-md-12"
                                 id="divInptNome">
                                <label class="control-label ">Nome
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText id="inptNome" 
                                             value="#{FichaCadastralEventoClienteMB.evento.nome}" 
                                             required="true"
                                             disabled="true"
                                             requiredMessage="Preencha um nome válido"
                                             class="form-control"
                                             label="Nome"/>

                            </div>

                            <div class="form-group col-md-6" id="div-inptCpf">
                                <label class="control-label ">Cpf
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                
                            </div>

                            <div class="form-group col-md-6" id="div-inptRg">
                                <label class="control-label ">Rg
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                
                            </div>

                            <div class="form-group col-md-12" id="div-inptEmail">
                                <label>E-mail
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                
                            </div>

                            <div class="form-group col-md-6" id="div-inptTelefone1">
                                <label>Telefone Residencial
                                </label>

                                
                            </div>

                            <div class="form-group col-md-6">
                                <label>Telefone Celular
                                </label>

                                
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label ">Facebook
                                </label>

                                
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label ">Instagram
                                </label>

                            </div>


                        </div>
                    </div>


                </div>

                <div class="form-group col-md-6">

                    <fieldset>
                        <legend>Dados Cerimônia</legend>
                    </fieldset>

                    <div class="row">

                        <div class="col-lg-12 col-md-12">

                            <h:panelGroup id="enderecoGroup">

                                <div class="form-group col-md-6" id="div-inptCep">
                                    <label>Cep
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputMask mask="99.999-999"
                                                 value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.cep}"
                                                 required="true"
                                                 requiredMessage="Preencha um cep válido"
                                                 class="form-control"
                                                 id="inptCep"
                                                 label="Cep">
                                        <p:ajax id="eventCep" 
                                                event="change" 
                                                listener="#{FichaCadastralEventoClienteMB.buscaCepCerimoniaEvento()}" 
                                                process="@this"
                                                update="enderecoGroup"
                                                onstart="PF('statusDialog').show();"
                                                oncomplete="PF('statusDialog').hide();"
                                                partialSubmit="true"/>
                                    </p:inputMask>

                                </div>

                                <div class="form-group col-md-6" id="div-inptBairro">
                                    <label>Bairro
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputText id="inptBairro" 
                                                 value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.bairro}" 
                                                 required="true"
                                                 requiredMessage="Preencha um bairro válido"
                                                 class="form-control"
                                                 label="Bairro"/>

                                </div>

                                <div class="form-group col-md-12" id="div-inptLog">
                                    <label>Logradouro
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputText id="inptLog" 
                                                 value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.logradouro}" 
                                                 required="true"
                                                 requiredMessage="Preencha um logradouro válido"
                                                 class="form-control"
                                                 label="Logradouro"/>

                                </div>

                                <div class="form-group col-md-6">
                                    <label>Número</label>

                                    <p:inputText id="inptNumero" 
                                                 value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.numero}" 
                                                 class="form-control"
                                                 label="Número"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Complemento</label>

                                    <p:inputText id="inptComplemento" 
                                                 value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.complemento}" 
                                                 class="form-control"
                                                 label="Complemento"/>
                                </div>

                                <div class="form-group col-md-6" id="div-inptEstado">
                                    <label>Estado 
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <h:selectOneMenu id="inptEstado" 
                                                     value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.estado}"
                                                     converter="EntityConverter"
                                                     rendered="true"
                                                     requiredMessage="Preencha um estado válido"
                                                     class="form-control"
                                                     label="Estado">
                                        <f:selectItem itemValue="" 
                                                      itemLabel="" /> 
                                        <f:selectItems value="#{FichaCadastralEventoClienteMB.comboEstado}" />
                                        <p:ajax process="@this"
                                                update="@this, inptCidade"
                                                global="false"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-6" id="div-inptCidade">
                                    <label>Cidade 
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <h:selectOneMenu id="inptCidade" 
                                                     value="#{FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.cidade}"
                                                     converter="EntityConverter"
                                                     required="true"
                                                     requiredMessage="Preencha uma cidade válida"
                                                     class="form-control"
                                                     label="Cidade">
                                        <f:selectItem itemValue="" 
                                                      itemLabel="" /> 
                                        <f:selectItems value="#{FichaCadastralEventoClienteMB.getComboCidade(FichaCadastralEventoClienteMB.evento.cerimoniaEvento.endereco.estado)}" />
                                        <p:ajax process="@this"
                                                update="@this"
                                                global="false"/>
                                    </h:selectOneMenu>
                                </div>

                            </h:panelGroup>

                            <div class="form-group col-md-12">
                                <p:commandButton value="Salvar"
                                                 action="#{FichaCadastralEventoClienteMB.save()}"
                                                 icon="fa fa-check" 
                                                 style="margin-left: 10px;float: right;margin-top: 30px;"
                                                 id="btn-salvar-cliente-endereco"
                                                 class="btn btn-success"
                                                 onstart="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();"/>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
