<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="form-group col-md-12">

        <div class="row">

            <div class="col-lg-12 col-md-12">

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">Contatos</h3>
                        <div class="pull-right">
                            <p:commandButton icon="fa fa-plus" 
                                             styleClass="bt-acoes"
                                             actionListener="#{FichaCasamentoMB.criarNovoContato()}"
                                             process="@this"
                                             update=":form:groupEdit"
                                             immediate="true"
                                             oncomplete="$('#editDialogVar').modal('show');"/>
                        </div>
                    </div>

                    <div class="table-responsive">

                        <table class="table table-hover">

                            <thead>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Grau Parentesco</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </thead>

                            <tbody>
                                <h:panelGroup id="dataTable">
                                    <ui:repeat value="#{FichaCasamentoMB.envolvido.contatosFamiliar}"
                                               var="item"
                                               varStatus="indice">

                                        <tr>
                                            <td>#{indice.index}</td>
                                            <td>#{item.nome}</td>
                                            <td>#{item.grauParentesco.label}</td>
                                            <td>#{item.telefoneCelular}</td>
                                            <td>
                                                <p:commandButton icon="fa fa-pencil" 
                                                                 styleClass="bt-acoes"
                                                                 actionListener="#{FichaCasamentoMB.setContato(item)}"
                                                                 process="@this"
                                                                 update=":form:groupEdit"
                                                                 immediate="true"
                                                                 oncomplete="$('#editDialogVar').modal('show');"/>

                                                <p:commandButton icon="fa fa-trash" 
                                                                 styleClass="bt-acoes"
                                                                 actionListener="#{FichaCasamentoMB.setContato(item)}"
                                                                 process="@this"
                                                                 update=":form:groupRemove"
                                                                 immediate="true"
                                                                 oncomplete="$('#removeDialogVar').modal('show');"/>
                                            </td>
                                        </tr>

                                    </ui:repeat>
                                </h:panelGroup>
                            </tbody>

                        </table>

                        <div class="clearfix"></div>

                    </div>

                </div>
            </div>
        </div>

    </div>



    <div class="modal fade" 
         id="removeDialogVar" tabindex="-1" 
         role="dialog" aria-labelledby="myModal" 
         aria-hidden="true" data-keyboard="false" 
         data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h:panelGroup id="groupRemove">
                    <div class="modal-header modal-header-danger">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Remover ?</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label ">Nome
                                    </label>
                                </div>
                                <div class="col-md-3 col-md-offset-3">
                                    <h:outputText value="#{FichaCasamentoMB.contato.nome}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:panelGroup layout="block" styleClass="modal-footer">
                        <p:commandLink value="Cancelar"
                                       immediate="true" 
                                       styleClass="btn btn-default" 
                                       oncomplete="$('#removeDialogVar').modal('hide');" />

                        <p:commandLink value="Confirmar" 
                                       action="#{FichaCasamentoMB.removerContatoNoivo()}" 
                                       update="dataTable"
                                       styleClass="btn btn-primary"
                                       process="groupRemove" 
                                       onstart="PF('statusDialog').show();"
                                       oncomplete="PF('statusDialog').hide();$('#removeDialogVar').modal('hide');"/>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </div>
    </div>

    <div class="modal fade" 
         id="editDialogVar"
         tabindex="-1" 
         role="dialog" 
         aria-labelledby="edit"
         aria-hidden="true"
         data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:panelGroup id="groupEdit">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="Heading">Editar Contato</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control " type="text" placeholder="Mohsin"/>
                        </div>

                        <div class="form-group">

                            <input class="form-control " type="text" placeholder="Irshad"/>

                        </div>

                        <div class="form-group">
                            <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer ">

                        <p:commandLink value="Cancelar"
                                       immediate="true"
                                       styleClass="btn btn-warning" 
                                       oncomplete="$('#editDialogVar').modal('hide');" />

                        <p:commandLink value="Salvar" 
                                       action="#{FichaCasamentoMB.removerContatoNoivo()}" 
                                       update="dataTable"
                                       styleClass="btn btn-success"
                                       process="groupEdit" 
                                       onstart="PF('statusDialog').show();"
                                       oncomplete="PF('statusDialog').hide();$('#editDialogVar').modal('hide');"/>
                    </div>
                </h:panelGroup>
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>

</ui:composition>
