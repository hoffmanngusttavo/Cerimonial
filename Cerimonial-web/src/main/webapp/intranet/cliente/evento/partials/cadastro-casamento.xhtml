<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Casamento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idEvento" value="#{FichaCasamentoMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewParam name="tipoEnvolvido" value="#{FichaCasamentoMB.tipoEnvolvido}" converter="javax.faces.Integer"/>
            <f:viewAction action="#{FichaCasamentoMB.initEvento()}"/>
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/cliente/evento/form.xhtml?id=#{FichaCasamentoMB.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{FichaCasamentoMB.evento.nome} -  Ficha Cadastral</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="form-group col-md-12">
                    <fieldset>
                        <legend>Noivo(a)</legend>
                    </fieldset>
                </div>

                <div class="form-group col-md-6">

                    <fieldset>
                        <legend>Dados Pessoais</legend>
                    </fieldset>

                    <div class="row">

                        <div class="col-lg-12 col-md-12">

                            <div class="form-group col-md-12" id="div-inptNomeNoiva">
                                <label>Nome Completo
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText id="inptNomeNoiva" 
                                             value="#{FichaCasamentoMB.envolvido.nome}" 
                                             required="true"
                                             class="form-control"
                                             label="Nome"/>

                            </div>

                            <div class="form-group col-md-6" id="div-inptCpfNoiva">
                                <label class="control-label ">Cpf
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputMask mask="999.999.999-99"
                                             value="#{FichaCasamentoMB.envolvido.cpf}"
                                             required="true"
                                             requiredMessage="Preencha um cpf da envolvido válido"
                                             id="inptCpfNoiva"
                                             class="form-control"
                                             label="Cpf"/>
                            </div>

                            <div class="form-group col-md-6" id="div-inptRgNoiva">
                                <label class="control-label ">Rg
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText value="#{FichaCasamentoMB.envolvido.rg}"
                                             required="true"
                                             id="inptRgNoiva"
                                             requiredMessage="Preencha um rg válido"
                                             class="form-control"
                                             label="Rg"/>
                            </div>

                            <div class="form-group col-md-6" id="div-dataNascimentoNoiva">
                                <label>Data de Nascimento
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:calendar pattern="dd/MM/yyyy"
                                            mask="true" 
                                            id="dataNascimentoNoiva" 
                                            value="#{FichaCasamentoMB.envolvido.dataNascimento}" 
                                            navigator="true"
                                            showOn="button"
                                            locale="pt"
                                            timeZone="#{initParam.timezone}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       locale="pt_BR"
                                                       timeZone="#{initParam.timezone}"/>
                                </p:calendar>

                            </div>

                            <div class="form-group col-md-6" id="div-inptProfissaoNoiva">
                                <label class="control-label ">Profissão
                                </label>

                                <p:inputText value="#{FichaCasamentoMB.envolvido.profissao}"
                                             id="inptProfissaoNoiva"
                                             class="form-control"
                                             label="Profissão"/>
                            </div>

                            <div class="form-group col-md-12" id="div-inptEmailNoiva">
                                <label>E-mail
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>

                                <p:inputText id="inptEmailNoiva" 
                                             value="#{FichaCasamentoMB.envolvido.email}" 
                                             class="form-control"
                                             required="true"
                                             requiredMessage="Preencha um e-mail válido"
                                             placeholder="Ex: teste@teste.com"
                                             label="Email">
                                    <f:validator validatorId="EmailValidate"/>
                                </p:inputText>
                            </div>

                            <div class="form-group col-md-6" id="div-inptTelefone1Noiva">
                                <label>Telefone Residencial
                                </label>

                                <p:inputMask value="#{FichaCasamentoMB.envolvido.telefoneResidencial}"
                                             mask="(99) 99999-9999"
                                             class="form-control"
                                             id="inptTelefone1Noiva"
                                             label="Telefone Residencial"/>
                            </div>

                            <div class="form-group col-md-6" id="div-inptTelefone2Noiva">
                                <label>Telefone Celular
                                </label>

                                <p:inputMask value="#{FichaCasamentoMB.envolvido.telefoneCelular}"
                                             mask="(99) 99999-9999"
                                             class="form-control"
                                             id="inptTelefone2Noiva"
                                             label="Telefone Celular"/>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label ">Facebook
                                </label>

                                <p:inputText id="inptFaceNoiva" 
                                             class="form-control"
                                             value="#{FichaCasamentoMB.envolvido.facebook}" 
                                             label="Facebook"/>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label ">Instagram
                                </label>

                                <p:inputText id="inptInstaNoiva" 
                                             class="form-control"
                                             value="#{FichaCasamentoMB.envolvido.instagram}" 
                                             label="Instagram"/>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="form-group col-md-6">

                    <fieldset>
                        <legend>Endereço</legend>
                    </fieldset>

                    <div class="row">

                        <div class="col-lg-12 col-md-12">

                            <h:panelGroup id="enderecoGroupNoiva">

                                <div class="form-group col-md-6" id="div-inptCepNoiva">
                                    <label>Cep
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputMask mask="99.999-999"
                                                 value="#{FichaCasamentoMB.envolvido.endereco.cep}"
                                                 required="true"
                                                 requiredMessage="Preencha um cep válido"
                                                 class="form-control"
                                                 id="inptCepNoiva"
                                                 label="Cep">
                                        <p:ajax id="eventCepFesta" 
                                                event="change" 
                                                listener="#{FichaCasamentoMB.buscaCepNoivo()}" 
                                                process="@this"
                                                update="enderecoGroupNoiva"
                                                onstart="PF('statusDialog').show();"
                                                oncomplete="PF('statusDialog').hide();"
                                                partialSubmit="true"/>
                                    </p:inputMask>

                                </div>

                                <div class="form-group col-md-6" id="div-inptBairroNoiva">
                                    <label>Bairro
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputText id="inptBairroNoiva" 
                                                 value="#{FichaCasamentoMB.envolvido.endereco.bairro}" 
                                                 required="true"
                                                 requiredMessage="Preencha um bairro válido"
                                                 class="form-control"
                                                 label="Bairro"/>

                                </div>

                                <div class="form-group col-md-12" id="div-inptLogNoiva">
                                    <label>Logradouro
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputText id="inptLogNoiva" 
                                                 value="#{FichaCasamentoMB.envolvido.endereco.logradouro}" 
                                                 required="true"
                                                 requiredMessage="Preencha um logradouro válido"
                                                 class="form-control"
                                                 label="Logradouro"/>

                                </div>

                                <div class="form-group col-md-6">
                                    <label>Número</label>

                                    <p:inputText id="inptNumeroNoiva" 
                                                 value="#{FichaCasamentoMB.envolvido.endereco.numero}" 
                                                 class="form-control"
                                                 label="Número"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Complemento</label>

                                    <p:inputText id="inptComplementoNoiva" 
                                                 value="#{FichaCasamentoMB.envolvido.endereco.complemento}" 
                                                 class="form-control"
                                                 label="Complemento"/>
                                </div>

                                <div class="form-group col-md-6" id="div-inptEstadoNoiva">
                                    <label>Estado 
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <h:selectOneMenu id="inptEstadoNoiva" 
                                                     value="#{FichaCasamentoMB.envolvido.endereco.estado}"
                                                     converter="EntityConverter"
                                                     rendered="true"
                                                     requiredMessage="Preencha um estado válido"
                                                     class="form-control"
                                                     label="Estado">
                                        <f:selectItem itemValue="" 
                                                      itemLabel="" /> 
                                        <f:selectItems value="#{FichaCasamentoMB.comboEstado}" />
                                        <p:ajax process="@this"
                                                update="@this, inptCidadeNoiva"
                                                global="false"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-6" id="div-inptCidadeNoiva">
                                    <label>Cidade 
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <h:selectOneMenu id="inptCidadeNoiva" 
                                                     value="#{FichaCasamentoMB.envolvido.endereco.cidade}"
                                                     converter="EntityConverter"
                                                     required="true"
                                                     requiredMessage="Preencha uma cidade válida"
                                                     class="form-control"
                                                     label="Cidade">
                                        <f:selectItem itemValue="" 
                                                      itemLabel="" /> 
                                        <f:selectItems value="#{FichaCasamentoMB.getComboCidade(FichaCasamentoMB.envolvido.endereco.estado)}" />
                                        <p:ajax process="@this"
                                                update="@this"
                                                global="false"/>
                                    </h:selectOneMenu>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <fieldset>
                        <legend>Observação</legend>
                    </fieldset>

                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group col-md-12">
                                <p:inputTextarea value="#{FichaCasamentoMB.envolvido.observacao}"
                                                 class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <p:commandButton value="Salvar"
                                     action="#{FichaCasamentoMB.save()}"
                                     icon="fa fa-check" 
                                     style="margin-left: 10px;float: right;margin-top: 30px;"
                                     id="btn-salvar-cliente-endereco"
                                     class="btn btn-success"
                                     onstart="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide();"/>
                </div>


            </div>

        </h:form>
    </ui:define>

</ui:composition>
