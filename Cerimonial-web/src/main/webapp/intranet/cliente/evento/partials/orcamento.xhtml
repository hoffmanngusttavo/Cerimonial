<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Orçamento do Evento
    </ui:define>

    <ui:define name="content">


        <f:metadata>
            <f:viewParam name="idEvento" value="#{OrcamentoEventoClienteMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{OrcamentoEventoClienteMB.init()}"/>
        </f:metadata>


        <h:form prependId="false"
                enctype="multipart/form-data"
                id="form">


            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/cliente/evento/form.xhtml?id=#{OrcamentoEventoClienteMB.orcamento.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{OrcamentoEventoClienteMB.orcamento.evento.nome} - Orçamento do Evento</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <h2>Orçamento Aprovado</h2>
                </div>
            </div>
            <h:panelGroup id="groupOrcamento">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Tipo de Evento
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <p:inputText value="#{OrcamentoEventoClienteMB.orcamento.contatoEvento.tipoEvento.nome}" 
                                     class="form-control"
                                     disabled="true"
                                     label="Email"/>

                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label ">Modelo de Propostas
                            <span class="asteriskField">
                                *
                            </span>
                        </label>

                        <p:inputText value="#{OrcamentoEventoClienteMB.orcamento.modeloProposta.titulo}" 
                                     disabled="true"
                                     class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Valor
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <h:panelGroup>
                            <p:inputText value="#{OrcamentoEventoClienteMB.orcamento.valorFinal}" 
                                         disabled="true"
                                         class="form-control">
                                <f:convertNumber maxFractionDigits="2"
                                                 minFractionDigits="2"
                                                 locale="pt_BR"/>
                            </p:inputText>
                        </h:panelGroup>
                    </div>

                </div>

                <h:panelGroup rendered="#{OrcamentoEventoClienteMB.orcamento.arquivo != null}">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label style="width: 100%;">Anexo
                                <span class="asteriskField">
                                    *
                                </span>
                            </label>
                            <p:commandButton icon="fa fa-download" 
                                             styleClass="bt-acoes"
                                             process="@this"
                                             title="Baixar Arquivo"
                                             actionListener="#{OrcamentoEventoClienteMB.baixarArquivoOrcamento()}"
                                             ajax="false"
                                             rendered="#{OrcamentoEventoClienteMB.orcamento.arquivo.id != null}"
                                             immediate="true"
                                             onstart="PF('statusDialog').show();"
                                             oncomplete="PF('statusDialog').hide();"/>

                            <label>#{OrcamentoEventoClienteMB.orcamento.arquivo.nome}</label>

                        </div>
                    </div>
                </h:panelGroup>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label ">Conteúdo
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <p:editor value="#{OrcamentoEventoClienteMB.orcamento.proposta}"
                                  disabled="true"/>
                    </div>
                </div>


            </h:panelGroup>


        </h:form>


    </ui:define>

</ui:composition>
