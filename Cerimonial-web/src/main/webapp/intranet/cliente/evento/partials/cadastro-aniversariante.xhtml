<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Cadastro Casamento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idEvento" value="#{FichaAniversarianteMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{FichaAniversarianteMB.initEvento()}"/>
        </f:metadata>

        <h:form prependId="false"
                id="form">

            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p:link href="/intranet/cliente/evento/form.xhtml?id=#{FichaAniversarianteMB.evento.id}">
                                    <i class="fa fa-list"></i>
                                    <span>#{FichaAniversarianteMB.evento.nome} -  Ficha Cadastral Aniversariante</span>
                                </p:link>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div style="margin-left: 28px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <h:panelGroup id="groupForm">

                    <div class="form-group col-md-6">

                        <fieldset>
                            <legend>Dados Pessoais</legend>
                        </fieldset>

                        <div class="row">

                            <div class="col-lg-12 col-md-12">

                                <div class="form-group col-md-12" id="div-inptNome">
                                    <label>Nome Completo
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:inputText id="inptNome" 
                                                 value="#{FichaAniversarianteMB.envolvido.nome}" 
                                                 required="true"
                                                 requiredMessage="Preencha o nome completo"
                                                 class="form-control"
                                                 label="Nome"/>

                                </div>

                                <div class="form-group col-md-6" id="div-inptCpf">
                                    <label class="control-label ">Cpf</label>

                                    <p:inputMask mask="999.999.999-99"
                                                 value="#{FichaAniversarianteMB.envolvido.cpf}"
                                                 id="inptCpf"
                                                 class="form-control"
                                                 label="Cpf"/>
                                </div>

                                <div class="form-group col-md-6" id="div-inptRg">
                                    <label class="control-label ">Rg </label>

                                    <p:inputText value="#{FichaAniversarianteMB.envolvido.rg}"
                                                 id="inptRg"
                                                 class="form-control"
                                                 label="Rg"/>
                                </div>

                                <div class="form-group col-md-6" id="div-dataNascimento">
                                    <label>Data de Nascimento
                                        <span class="asteriskField">
                                            *
                                        </span>
                                    </label>

                                    <p:calendar pattern="dd/MM/yyyy"
                                                mask="true" 
                                                id="dataNascimento" 
                                                value="#{FichaAniversarianteMB.envolvido.dataNascimento}" 
                                                navigator="true"
                                                required="true"
                                                requiredMessage="Preencha a data de nascimento"
                                                showOn="button"
                                                locale="pt"
                                                timeZone="#{initParam.timezone}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"
                                                           locale="pt_BR"
                                                           timeZone="#{initParam.timezone}"/>
                                    </p:calendar>

                                </div>

                                <div class="form-group col-md-6" id="div-inptProfissaO">
                                    <label class="control-label ">Profissão
                                    </label>

                                    <p:inputText value="#{FichaAniversarianteMB.envolvido.profissao}"
                                                 id="inptProfissao"
                                                 class="form-control"
                                                 label="Profissão"/>
                                </div>

                                <div class="form-group col-md-12" id="div-inptEmail">
                                    <label>E-mail</label>

                                    <p:inputText id="inptEmail" 
                                                 value="#{FichaAniversarianteMB.envolvido.email}" 
                                                 class="form-control"
                                                 placeholder="Ex: teste@teste.com"
                                                 label="Email">
                                        <f:validator validatorId="EmailValidate"/>
                                    </p:inputText>
                                </div>

                                <div class="form-group col-md-6" id="div-inptTelefone1">
                                    <label>Telefone Residencial
                                    </label>

                                    <p:inputText value="#{FichaAniversarianteMB.envolvido.telefoneResidencial}"
                                                 onfocus="functionMaskPhone();"
                                                 styleClass="phone"
                                                 class="form-control phone"
                                                 id="inptTelefone1"
                                                 label="Telefone Residencial"/>
                                </div>

                                <div class="form-group col-md-6" id="div-inptTelefone2">
                                    <label>Telefone Celular
                                    </label>

                                    <p:inputText value="#{FichaAniversarianteMB.envolvido.telefoneCelular}"
                                                 onfocus="functionMaskPhone();"
                                                 styleClass="phone"
                                                 class="form-control phone"
                                                 id="inptTelefone2"
                                                 label="Telefone Celular"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="control-label ">Facebook
                                    </label>

                                    <p:inputText id="inptFace" 
                                                 class="form-control"
                                                 value="#{FichaAniversarianteMB.envolvido.facebook}" 
                                                 label="Facebook"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="control-label ">Instagram
                                    </label>

                                    <p:inputText id="inptInsta" 
                                                 class="form-control"
                                                 value="#{FichaAniversarianteMB.envolvido.instagram}" 
                                                 label="Instagram"/>
                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="form-group col-md-6">

                        <fieldset>
                            <legend>Endereço</legend>
                        </fieldset>

                        <div class="row">

                            <div class="col-lg-12 col-md-12">

                                <h:panelGroup id="enderecoGroup">

                                    <div class="form-group col-md-6" id="div-inptCep">
                                        <label>Cep
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>

                                        <p:inputMask mask="99.999-999"
                                                     value="#{FichaAniversarianteMB.envolvido.endereco.cep}"
                                                     required="true"
                                                     requiredMessage="Preencha o cep do endereço"
                                                     class="form-control"
                                                     id="inptCep"
                                                     label="Cep">
                                            <p:ajax id="eventCepFesta" 
                                                    event="change" 
                                                    listener="#{FichaAniversarianteMB.buscaCep()}" 
                                                    process="@this"
                                                    update="enderecoGroup"
                                                    onstart="PF('statusDialog').show();"
                                                    oncomplete="PF('statusDialog').hide();"
                                                    partialSubmit="true"/>
                                        </p:inputMask>

                                    </div>

                                    <div class="form-group col-md-6" id="div-inptBairro">
                                        <label>Bairro
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>

                                        <p:inputText id="inptBairro" 
                                                     value="#{FichaAniversarianteMB.envolvido.endereco.bairro}" 
                                                     required="true"
                                                     requiredMessage="Preencha o bairro"
                                                     class="form-control"
                                                     label="Bairro"/>

                                    </div>

                                    <div class="form-group col-md-12" id="div-inptLog">
                                        <label>Logradouro
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>

                                        <p:inputText id="inptLog" 
                                                     value="#{FichaAniversarianteMB.envolvido.endereco.logradouro}" 
                                                     required="true"
                                                     requiredMessage="Preencha o logradouro"
                                                     class="form-control"
                                                     label="Logradouro"/>

                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Número</label>

                                        <p:inputText id="inptNumerO" 
                                                     value="#{FichaAniversarianteMB.envolvido.endereco.numero}" 
                                                     class="form-control"
                                                     label="Número"/>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Complemento</label>

                                        <p:inputText id="inptComplemento" 
                                                     value="#{FichaAniversarianteMB.envolvido.endereco.complemento}" 
                                                     class="form-control"
                                                     label="Complemento"/>
                                    </div>

                                    <div class="form-group col-md-6" id="div-inptEstado">
                                        <label>Estado 
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>

                                        <h:selectOneMenu id="inptEstado" 
                                                         value="#{FichaAniversarianteMB.envolvido.endereco.estado}"
                                                         converter="EntityConverter"
                                                         rendered="true"
                                                         requiredMessage="Preencha o estado"
                                                         class="form-control"
                                                         label="Estado">
                                            <f:selectItem itemValue="" 
                                                          itemLabel="" /> 
                                            <f:selectItems value="#{FichaAniversarianteMB.comboEstado}" />
                                            <p:ajax process="@this"
                                                    update="@this, inptCidade"
                                                    global="false"/>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="form-group col-md-6" id="div-inptCidade">
                                        <label>Cidade 
                                            <span class="asteriskField">
                                                *
                                            </span>
                                        </label>

                                        <h:selectOneMenu id="inptCidade" 
                                                         value="#{FichaAniversarianteMB.envolvido.endereco.cidade}"
                                                         converter="EntityConverter"
                                                         required="true"
                                                         requiredMessage="Preencha a cidade"
                                                         class="form-control"
                                                         label="Cidade">
                                            <f:selectItem itemValue="" 
                                                          itemLabel="" /> 
                                            <f:selectItems value="#{FichaAniversarianteMB.getComboCidade(FichaAniversarianteMB.envolvido.endereco.estado)}" />
                                            <p:ajax process="@this"
                                                    update="@this"
                                                    global="false"/>
                                        </h:selectOneMenu>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <fieldset>
                            <legend>Observação</legend>
                        </fieldset>

                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group col-md-12">
                                    <p:inputTextarea value="#{FichaAniversarianteMB.envolvido.observacao}"
                                                     class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ui:include src="./contatos-aniversariante.xhtml" />

                </h:panelGroup>


                <div class="form-group col-md-12">
                    <p:commandButton value="Salvar"
                                     action="#{FichaAniversarianteMB.save()}"
                                     icon="fa fa-check" 
                                     style="margin-left: 10px;float: right;margin-top: 30px;"
                                     id="btn-salvar-cliente-endereco"
                                     class="btn btn-success"
                                     process="@this, :form:groupForm"
                                     onstart="PF('statusDialog').show();validaFormularioAniversario();"
                                     oncomplete="PF('statusDialog').hide();"/>
                </div>

                <ui:include src="./dialog-contatos-aniversariante.xhtml" />


            </div>

        </h:form>
    </ui:define>

</ui:composition>
