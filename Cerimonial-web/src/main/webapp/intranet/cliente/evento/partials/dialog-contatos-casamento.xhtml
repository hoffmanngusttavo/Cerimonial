<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="modal fade" 
         id="removeDialogVar" tabindex="-1" 
         role="dialog" aria-labelledby="myModal" 
         aria-hidden="true" data-keyboard="false" 
         data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h:panelGroup id="groupRemove">
                    <div class="modal-header modal-header-danger">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Remover ?</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label ">Nome
                                    </label>
                                </div>
                                <div class="col-md-3 col-md-offset-3">
                                    <h:outputText value="#{FichaCasamentoMB.contato.nome}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:panelGroup layout="block" styleClass="modal-footer">
                        <p:commandLink value="Cancelar"
                                       immediate="true" 
                                       styleClass="btn btn-default" 
                                       process="@this"
                                       actionListener="#{FichaCasamentoMB.setPosicaoContato(null)}"
                                       oncomplete="$('#removeDialogVar').modal('hide');" />

                        <p:commandLink value="Confirmar" 
                                       action="#{FichaCasamentoMB.removerContatoNoivo()}" 
                                       update="dataTable"
                                       styleClass="btn btn-primary"
                                       process="groupRemove" 
                                       onstart="PF('statusDialog').show();"
                                       oncomplete="PF('statusDialog').hide();$('#removeDialogVar').modal('hide');"/>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </div>
    </div>

    <div class="modal fade" 
         id="editDialogVar"
         tabindex="-1" 
         role="dialog" 
         aria-labelledby="edit"
         aria-hidden="true"
         data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:panelGroup id="groupEdit">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="Heading">Editar Contato</h4>
                    </div>

                    <div class="modal-body col-lg-12 col-md-12">

                        <div class="form-group col-md-12"
                             id="div-inptNomeContato">
                            <p:inputText id="inptNomeContato" 
                                         value="#{FichaCasamentoMB.contato.nome}" 
                                         required="true"
                                         requiredMessage="Preencha nome do contato"
                                         placeholder="Nome Completo"
                                         class="form-control"
                                         label="Nome"/>
                        </div>

                        <div class="form-group col-md-12">

                            <h:selectOneMenu id="inptGrauContato"
                                             value="#{FichaCasamentoMB.contato.grauParentesco}"
                                             required="true"
                                             class="form-control"
                                             requiredMessage="Selecione um grau de parentesco">
                                <f:selectItem itemLabel="Selecione Grau Parentesco"/>
                                <f:selectItems value="#{FichaCasamentoMB.comboGrauParentesco}"/>
                            </h:selectOneMenu>

                        </div>

                        <div class="form-group col-md-6">
                            <p:inputText id="inptTelefoneCelContato" 
                                         onfocus="functionMaskPhone();"
                                         styleClass="phone"
                                         class="form-control phone"
                                         value="#{FichaCasamentoMB.contato.telefoneCelular}" 
                                         placeholder="Telefone Celular"
                                         label="Telefone"/>
                        </div>

                        <div class="form-group col-md-6">
                            <p:inputText id="inptTelefoneResidencialContato" 
                                         onfocus="functionMaskPhone();"
                                         styleClass="phone"
                                         class="form-control phone"
                                         value="#{FichaCasamentoMB.contato.telefoneResidencial}" 
                                         placeholder="Telefone Residencial"
                                         label="Telefone Residencial"/>
                        </div>


                        <div class="form-group col-md-6">

                            <p:inputText id="inptFacebookContato" 
                                         value="#{FichaCasamentoMB.contato.facebook}" 
                                         placeholder="Facebook"
                                         class="form-control"
                                         label="Facebook"/>

                        </div>

                        <div class="form-group col-md-6">
                            <p:inputText id="inptInstagranContato" 
                                         value="#{FichaCasamentoMB.contato.instagram}" 
                                         placeholder="Instagram"
                                         class="form-control"
                                         label="Insta"/>
                        </div>

                    </div>

                    <div class="modal-footer ">

                        <p:commandLink value="Cancelar"
                                       immediate="true"
                                       styleClass="btn btn-warning" 
                                       process="@this"
                                       actionListener="#{FichaCasamentoMB.setPosicaoContato(null)}"
                                       oncomplete="$('#editDialogVar').modal('hide');" />

                        <p:commandLink value="Confirmar" 
                                       action="#{FichaCasamentoMB.salvarContato()}" 
                                       update="dataTable"
                                       styleClass="btn btn-success"
                                       process="groupEdit" 
                                       onstart="PF('statusDialog').show();validarFormularioContatoCasamento();"
                                       oncomplete="PF('statusDialog').hide();"/>
                    </div>
                </h:panelGroup>
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>

</ui:composition>
