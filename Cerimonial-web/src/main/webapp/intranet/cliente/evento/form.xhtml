<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="#{LayoutMB.layout}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Evento
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{EventoClienteMB.idEvento}" converter="javax.faces.Long"/>
            <f:viewAction action="#{EventoClienteMB.initEvento()}"/>
        </f:metadata>


        <h:form prependId="false"
                id="form">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title">#{EventoClienteMB.evento.nome}</h3>
                            </div>
                            <div class="panel-body">
                                <div style="margin-left: 28px;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Or√ßamento</h3>
                            </div>
                            <div class="panel-body">
                                <div style="margin-left: 28px;">
                                    <p:link href="/intranet/cliente/evento/partials/orcamento.xhtml?idEvento=#{EventoClienteMB.evento.id}">
                                        <i class="fa fa-dollar"></i>
                                        <span></span>
                                    </p:link>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{EventoClienteMB.evento.contrato.dataImpressao != null}">
                        <div class="col-md-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Contrato</h3>
                                </div>
                                <div class="panel-body">
                                    
                                    <p:commandButton process="@this"
                                                     onclick="window.open('#{facesContext.externalContext.requestContextPath}/intranet/cliente/evento/partials/impressao-contrato.xhtml?idEvento=#{EventoClienteMB.evento.id}')"
                                                     icon="fa fa fa-list" 
                                                     style="color: #337ab7;font-size: medium;"
                                                     styleClass="bt-acoes"
                                                     title="Imprimir Contrato"/>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Dados Contratante
                                </h3>
                            </div>
                            <div class="panel-body">
                                <p:link href="/intranet/cliente/evento/partials/dados-contratante.xhtml?idEvento=#{EventoClienteMB.evento.id}">
                                    <i class="fa fa-user"></i>
                                    <span></span>
                                </p:link>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Ficha Cadastral
                                </h3>
                            </div>
                            <div class="panel-body">
                                <p:link href="/intranet/cliente/evento/partials/ficha-cadastral.xhtml?idEvento=#{EventoClienteMB.evento.id}">
                                    <i class="fa fa-dollar"></i>
                                    <span></span>
                                </p:link>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>

    </ui:define>



</ui:composition>
