<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>     


        <h1 class="text-center">Login</h1>
        <div class="form-group">
            <label class="sr-only" for="login">Usuário</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>

                <p:inputText value="#{AcessoSistemaMB.login}" 
                             required="true" 
                             placeholder="Seu login de usuário"
                             class="form-control"
                             id="login">
                    <p:ajax event="change" 
                            partialSubmit="true" 
                            process="@this"/>
                </p:inputText>
            </div>
        </div>

        <div class="form-group">
            <label class="sr-only" for="senha">Senha</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>

                <p:password value="#{AcessoSistemaMB.senha}" 
                            required="true"
                            feedback="false" 
                            id="senha" 
                            class="form-control" 
                            placeholder="Digite sua senha">
                    <p:ajax event="change" 
                            partialSubmit="true" 
                            process="@this"/>
                </p:password>
            </div>
        </div>

        <div class="form-group">
            <p:commandButton value="Entrar" 
                             class="btn btn-success form-control"
                             id="btnEntrar"
                             action="#{AcessoSistemaMB.logar()}" />
        </div>
        <div class="form-group">
            <p:commandButton value="Criar Usuário Padrão" 
                             class="btn btn-default form-control"
                             rendered="false"
                             id="btnCriar"
                             update="@form"
                             process="@this"
                             actionListener="#{AcessoSistemaMB.criarUsuarioMaster()}" />
        </div>

        <div class="form-group">
            <p:commandLink styleClass="text" 
                           style="color: #434D53;margin-top: 15px;font-size: 11px;float: left;" 
                           value="Esqueci minha senha"
                           actionListener="#{AcessoSistemaMB.setExibirLogin(false)}"
                           update="@form"
                           process="@this" />
        </div>

    </ui:composition>
</html>
