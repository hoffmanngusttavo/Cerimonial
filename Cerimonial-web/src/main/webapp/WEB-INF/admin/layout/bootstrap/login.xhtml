<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="pt-br"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" 
            contentType="text/html;" >
        <h:head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>

            <title><ui:insert name="titleOfPage">None</ui:insert></title>

            <link rel="stylesheet" type="text/css"
                  href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.min.css"/>

            <h:outputStylesheet name="css/style.css"/>
        </h:head>

        <h:body>

            <h:form prependId="false" 
                    enctype="multipart/form-data">

                <p:dialog modal="true" 
                          widgetVar="statusDialog" 
                          id="dialogPreloader"
                          styleClass="dialog-padrao"
                          draggable="false"  
                          position="center" 
                          closable="false" 
                          resizable="false">  
                    <h:panelGroup styleClass="chasing-dots selected" 
                                  layout="block">
                        <p>Processando ...</p>
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/images/loader.gif" />
                    </h:panelGroup>

                </p:dialog>

                <ui:insert name="content">
                    Content
                </ui:insert>

            </h:form>
            
        </h:body>
    </f:view>
</html>
