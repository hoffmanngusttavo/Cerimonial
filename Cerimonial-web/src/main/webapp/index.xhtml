<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
    <h:head>
        <title>Login</title>

        <h:panelGroup rendered="#{param['lastUrl']== null}">
            <script type="text/javascript">
                var last = document.referrer;
                if (last.indexOf('#{facesContext.externalContext.requestContextPath}/admin/') != -1) {
                    document.getElementById('retorno').value = last;
                    document.getElementById('lastUrl').value = last;
                }

            </script>
        </h:panelGroup>

        <shiro:authenticated>
                <script type="text/javascript">

                    var lastUrl = '#{param['lastUrl']}';

                    if (lastUrl.indexOf('#{facesContext.externalContext.requestContextPath}/admin/') != -1) {

                        window.location = lastUrl;
                    } else {
                        if (#{AutenticacaoMB.usuario.master}) {
                            window.location = '#{facesContext.externalContext.requestContextPath}/admin/index.xhtml';
                        }else{
                            window.location = '#{facesContext.externalContext.requestContextPath}/admin/index.xhtml';
                        }
                    }

                    addToHome.show();

                </script>
            </shiro:authenticated>

    </h:head>
    <h:body>

        <h:form prependId="false"
                id="form">

            <p:messages autoUpdate="true" id="messages"/>
            
            <p:focus for="login" context="login"/>

            <div id="top">

            </div>
            <div>
                <div id="content" class="center_content">
                    <div>
                        <center>

                            <table style="border-collapse: inherit;border-style: double;">
                                <tr>
                                    <td>Login</td>
                                    <td>
                                        <p:inputText value="#{AutenticacaoMB.login}" 
                                                     required="true" 
                                                     styleClass="input" 
                                                     id="login">
                                            <p:ajax event="change" 
                                                    partialSubmit="true" 
                                                    process="@this"/>
                                        </p:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Senha</td>
                                    <td>
                                        <p:password value="#{AutenticacaoMB.senha}" 
                                                    required="true"
                                                    feedback="false" 
                                                    id="senha" 
                                                    styleClass="input">
                                            <p:ajax event="change" 
                                                    partialSubmit="true" 
                                                    process="@this"/>
                                        </p:password>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center">
                                        <p:commandButton value="Entrar" 
                                                         styleClass="botao"
                                                         id="btnEntrar"
                                                         ajax="false" 
                                                         action="#{AutenticacaoMB.logar()}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center">
                                        <p:commandButton value="Criar Usuário Padrão" 
                                                         styleClass="botao"
                                                         id="btnCriar"
                                                         update="messages"
                                                         process="@this"
                                                         action="#{AutenticacaoMB.criarUsuarioMaster()}" />
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </div>
                </div>
            </div>
            <div id="bottom">

            </div>
        </h:form>
    </h:body>
</html>
