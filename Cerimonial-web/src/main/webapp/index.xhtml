<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/WEB-INF/admin/layout/bootstrap/login.xhtml">

        <ui:define name="titleOfPage">
            Login
        </ui:define>

        <ui:define name="content">

            <p:growl autoUpdate="true" 
                     id="messages"/>
            
            <div id="form-container">
                <div class="panel" 
                     id="form-box">

                    <h:panelGroup id="cadastro"
                                  rendered="#{AcessoSistemaMB.exibirLogin}">

                        <p:focus for="login" context="login"/>

                        <ui:include src="./login.xhtml"/>
                    </h:panelGroup>                                    

                    <h:panelGroup id="criarCadastro"
                                  rendered="#{!AcessoSistemaMB.exibirLogin}">

                        <p:focus for="email" context="email"/>

                        <ui:include src="./esqueci-senha.xhtml"/>
                    </h:panelGroup>
                </div>
            </div>

        </ui:define>
    </ui:decorate>
</html>
